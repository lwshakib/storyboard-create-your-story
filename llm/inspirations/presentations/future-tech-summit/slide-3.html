<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-[#020617] text-white p-16 flex flex-col justify-end relative overflow-hidden font-sans">
  <div class="absolute inset-0">
     <img src="https://image.pollinations.ai/prompt/Cinematic%20wide%20shot%20of%20glowing%20holographic%20AI%20brain%20in%20a%20modern%20dark%20laboratory" class="w-full h-full object-cover">
     <div class="absolute inset-0 bg-gradient-to-t from-[#020617] via-[#020617]/40 to-transparent"></div>
  </div>
  <div class="relative z-10 space-y-4">
     <div class="flex items-center gap-2 text-cyan-400 font-bold uppercase tracking-tighter">
        <i data-lucide="cpu" class="size-4"></i>
        <span>Industrial Impact</span>
     </div>
     <h2 class="text-6xl font-black leading-none">THE SILICON<br/>SOUL</h2>
     <p class="text-xl text-slate-300 max-w-xl italic border-l-2 border-cyan-500 pl-6 py-2">"Technology is most powerful when it becomes invisible, yet omnipresent."</p>
  </div>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
