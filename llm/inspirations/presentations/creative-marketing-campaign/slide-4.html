<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #000000;
            --primary: #ff3e00;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="flex flex-col items-center justify-center p-24">
        <div class="mb-16 text-center">
            <h2 class="text-xs font-black uppercase text-[#ff3e00] tracking-[0.5em] mb-4 italic">Performance Forecast</h2>
            <h3 class="text-7xl font-black uppercase tracking-tighter leading-none">PROJECTED IMPACT</h3>
        </div>
        
        <div class="flex items-center gap-24">
            <div class="text-center group cursor-pointer">
                <div class="text-[120px] font-black leading-none text-[#ff3e00] tracking-tighter group-hover:scale-110 transition-transform">12M+</div>
                <div class="text-xl font-bold italic uppercase mt-4 tracking-tighter">Reach</div>
            </div>
            <div class="h-32 w-px bg-slate-100"></div>
            <div class="text-center group cursor-pointer">
                <div class="text-[120px] font-black leading-none text-black tracking-tighter group-hover:scale-110 transition-transform">4.5x</div>
                <div class="text-xl font-bold italic uppercase mt-4 tracking-tighter">Engagement</div>
            </div>
            <div class="h-32 w-px bg-slate-100"></div>
            <div class="text-center group cursor-pointer">
                <div class="text-[120px] font-black leading-none text-[#ff3e00] tracking-tighter group-hover:scale-110 transition-transform">25%</div>
                <div class="text-xl font-bold italic uppercase mt-4 tracking-tighter">Conversion</div>
            </div>
        </div>
        
        <div class="mt-20 flex gap-4 text-slate-300 font-bold uppercase text-[10px] tracking-[0.4em]">
            <span>Verified Metrics</span>
            <span>|</span>
            <span>Q1 2026 Sandbox Testing</span>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
