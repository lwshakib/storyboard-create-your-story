<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --primary: #ff3e00;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="p-8 grid grid-cols-3 grid-rows-2 gap-4">
        <div class="col-span-2 row-span-2 relative rounded-[3rem] overflow-hidden group">
            <img src="https://image.pollinations.ai/prompt/Cinematic%20urban%20fashion%20photoshoot%2C%20model%20with%20neon%20orange%20accents%2C%20dramatic%20smoke%2C%20night%20cityscape%2C%20experimental%20lighting" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000">
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            <div class="absolute bottom-12 left-12">
                <h3 class="text-6xl font-black italic tracking-tighter uppercase leading-none">THE CORE<br/>AESTHETIC</h3>
            </div>
        </div>
        <div class="bg-[#ff3e00] rounded-[3rem] p-8 flex flex-col justify-end">
             <i data-lucide="palette" class="size-12 mb-4"></i>
             <h4 class="text-2xl font-black uppercase tracking-tighter">Vibrant<br/>Palette</h4>
        </div>
        <div class="bg-white rounded-[3rem] p-8 flex flex-col justify-end text-black group hover:bg-[#ff3e00] hover:text-white transition-colors">
             <div class="flex items-center gap-2 mb-2">
                <div class="size-3 bg-black rounded-full group-hover:bg-white"></div>
                <span class="text-xs font-black uppercase tracking-[0.3em]">Tone of Voice</span>
             </div>
             <h4 class="text-2xl font-black uppercase tracking-tighter">Raw &<br/>Authentic</h4>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
