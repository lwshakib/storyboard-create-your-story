<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #000000;
            --primary: #ff3e00;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="flex items-stretch">
        <div class="w-1/2 bg-[#ff3e00] p-16 flex flex-col justify-center text-white">
            <h2 class="text-7xl font-black italic tracking-tighter leading-none mb-8">THE NEW<br/>REBEL</h2>
            <p class="text-xl font-bold italic leading-relaxed opacity-80 uppercase tracking-tight">Our audience doesn't follow trends. They set fire to them. We target the unconventional, the creators, and the thinkers.</p>
        </div>
        <div class="flex-1 p-24 flex flex-col justify-center gap-12">
            <div class="space-y-4">
                <div class="flex items-center gap-4 text-[#ff3e00]">
                    <i data-lucide="users" class="size-8"></i>
                    <h3 class="text-4xl font-black uppercase italic tracking-tighter">Gen-Z Centric</h3>
                </div>
                <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-[#ff3e00] h-full w-[82%]"></div>
                </div>
                <p class="text-sm font-bold text-slate-500 uppercase tracking-widest">Market Saturation: 82% Primary Target</p>
            </div>
            
            <div class="space-y-4">
                <div class="flex items-center gap-4 text-[#ff3e00]">
                    <i data-lucide="smartphone" class="size-8"></i>
                    <h3 class="text-4xl font-black uppercase italic tracking-tighter">Mobile Pulse</h3>
                </div>
                <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                    <div class="bg-black h-full w-[94%]"></div>
                </div>
                <p class="text-sm font-bold text-slate-500 uppercase tracking-widest">Platform Engagement: 94% Mobile First</p>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
