<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #ff3e00;
            --foreground: #ffffff;
            --primary: #ffffff;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: 'Outfit', sans-serif; font-weight: 900; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="relative overflow-hidden flex items-center p-24">
        <div class="absolute inset-0 grayscale opacity-10 blur-sm">
             <img src="https://image.pollinations.ai/prompt/Abstract%20paint%20splatter%20explosions%2C%20dynamic%20and%20energetic%2C%20high%20contrast" class="w-full h-full object-cover">
        </div>
        <div class="relative z-10 flex flex-col gap-12">
            <h1 class="text-[160px] leading-[0.75] tracking-tighter uppercase italic select-none">DISRUPT<br/>EVERYTHING</h1>
            <div class="flex items-center gap-6">
                <div class="h-0.5 w-32 bg-white"></div>
                <p class="text-3xl font-bold italic tracking-tight lowercase">Campaign Architecture v2.0</p>
            </div>
        </div>
        <div class="absolute top-16 right-16 flex flex-col items-end">
            <div class="size-20 border-[6px] border-white rounded-full flex items-center justify-center">
                <i data-lucide="zap" class="size-10 fill-white"></i>
            </div>
            <span class="mt-4 text-xs font-black uppercase tracking-[0.5em]">Creative Lab</span>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
