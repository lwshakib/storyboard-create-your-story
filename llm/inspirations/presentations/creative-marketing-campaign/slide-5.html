<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #ff3e00;
            --foreground: #ffffff;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="relative overflow-hidden flex flex-col items-center justify-center p-24 text-center">
        <div class="absolute inset-0 opacity-10 flex flex-wrap gap-4 p-4 overflow-hidden select-none pointer-events-none">
            ${Array(40).fill('<span class="text-4xl font-black italic uppercase tracking-tighter">CREATIVE</span>').join('')}
        </div>
        
        <div class="relative z-10 space-y-12">
            <h2 class="text-9xl font-black italic tracking-tighter leading-[0.85] uppercase">READY TO<br/>LIGHT THE<br/>SPARK?</h2>
            <div class="flex items-center justify-center pt-8">
                <button class="bg-black text-white px-20 py-8 rounded-full text-2xl font-black italic uppercase tracking-widest hover:bg-white hover:text-black hover:scale-105 active:rotate-3 transition-all shadow-2xl">
                    JOIN THE LAB
                </button>
            </div>
        </div>
        
        <div class="absolute bottom-16 right-16 flex items-center gap-4 animate-bounce">
            <span class="text-sm font-black uppercase tracking-widest">Scroll to start</span>
            <i data-lucide="arrow-down" class="size-6"></i>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
