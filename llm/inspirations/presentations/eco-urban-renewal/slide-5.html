<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #fdfdfb;
            --foreground: #1e293b;
            --primary: #10b981;
            --radius: 1.5rem;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="relative overflow-hidden flex flex-col items-center justify-center p-24 text-center">
        <div class="absolute inset-0 grayscale opacity-5" style="background-image: radial-gradient(circle at 2px 2px, #000 1px, transparent 0); background-size: 40px 40px"></div>
        <div class="relative z-10 space-y-12">
            <h2 class="text-7xl font-black tracking-tighter text-slate-900 uppercase italic">Build Clean.<br/><span class="text-emerald-500 underline decoration-8 decoration-emerald-200 underline-offset-8">Live Green.</span></h2>
            <p class="text-2xl text-slate-500 max-w-2xl mx-auto font-medium leading-relaxed">
                Join our council of urban architects and city planners to redefine the infrastructure of the human experience.
            </p>
            <div class="flex items-center justify-center gap-6">
                 <button class="bg-emerald-600 text-white px-12 py-5 rounded-3xl font-black uppercase tracking-widest hover:scale-105 transition-all shadow-xl shadow-emerald-500/20 active:scale-95">
                    Partner With Us
                 </button>
                 <button class="bg-white border-2 border-slate-200 text-slate-900 px-12 py-5 rounded-3xl font-black uppercase tracking-widest hover:bg-slate-50 transition-all active:scale-95">
                    View Roadmap
                 </button>
            </div>
        </div>
        <div class="absolute top-1/2 left-0 -translate-y-1/2 -translate-x-1/2 size-[600px] border border-emerald-500/10 rounded-full"></div>
        <div class="absolute top-1/2 right-0 -translate-y-1/2 translate-x-1/2 size-[600px] border border-emerald-500/10 rounded-full"></div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
