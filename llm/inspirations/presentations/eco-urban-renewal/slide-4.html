<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #fdfdfb;
            --foreground: #1e293b;
            --primary: #10b981;
            --radius: 1.5rem;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="flex items-stretch">
        <div class="w-1/2 relative bg-emerald-900 group">
            <img src="https://image.pollinations.ai/prompt/Aerial%20view%20of%20a%20modern%20green%20city%20with%20vertical%20forests%20and%20solar%20panels%2C%20photorealistic%2C%20bright%20sunlight" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-1000">
            <div class="absolute inset-0 bg-gradient-to-r from-emerald-950/40 to-transparent"></div>
            <div class="absolute bottom-16 left-16">
                 <div class="text-white">
                    <h3 class="text-4xl font-black italic mb-2 tracking-tighter shadow-sm">COPENHAGEN NODE</h3>
                    <p class="text-emerald-100 font-bold uppercase text-xs tracking-[0.3em]">PILOT PROJECT SITE A-1</p>
                 </div>
            </div>
        </div>
        <div class="flex-1 p-24 flex flex-col justify-center bg-white relative">
            <div class="absolute top-0 right-0 p-8 grayscale opacity-10">
                <i data-lucide="map-pin" class="size-16"></i>
            </div>
            <div class="space-y-6">
                <h2 class="text-5xl font-black text-slate-900 leading-tight">GLOBAL<br/>REACH</h2>
                <p class="text-slate-500 font-medium leading-relaxed">Our implementation roadmap covers strategic hubs across 4 continents, targeting regions with the highest carbon footprint per capita.</p>
                <div class="space-y-4 pt-4">
                    <div class="flex items-center gap-4">
                        <div class="size-10 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center font-bold">01</div>
                        <span class="text-slate-700 font-bold tracking-tight">Scandinavia Integrated Grid</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="size-10 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center font-bold">02</div>
                        <span class="text-slate-700 font-bold tracking-tight">Pacific Coast Modular Hub</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="size-10 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center font-bold">03</div>
                        <span class="text-slate-700 font-bold tracking-tight">Mediterranean Water Matrix</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
