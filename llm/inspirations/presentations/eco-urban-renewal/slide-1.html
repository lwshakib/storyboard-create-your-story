<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #fdfdfb;
            --foreground: #1e293b;
            --primary: #10b981;
            --secondary: #ecfdf5;
            --accent: #f59e0b;
            --border: #e2e8f0;
            --radius: 1rem;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="relative overflow-hidden p-16 flex flex-col justify-center">
        <div class="absolute top-0 right-0 w-1/2 h-full bg-emerald-50/50 -skew-x-12 translate-x-1/4"></div>
        <div class="relative z-10 space-y-8">
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-emerald-100 text-emerald-700 rounded-full font-bold text-sm tracking-wide">
                <i data-lucide="leaf" class="size-4"></i>
                SUSTAINABLE CITIES 2030
            </div>
            <h1 class="text-8xl font-black tracking-tight leading-[0.85] text-slate-900">ECO<br/><span class="text-emerald-500">RENEWAL</span></h1>
            <p class="text-2xl text-slate-500 max-w-xl font-medium leading-relaxed italic">
                Architecting the carbon-neutral metropolises of the next generation through modular green infrastructure.
            </p>
        </div>
        <div class="absolute bottom-16 right-16 flex items-center gap-6">
            <div class="flex flex-col items-end">
                <span class="text-4xl font-black text-slate-900">45%</span>
                <span class="text-xs font-bold text-emerald-600 uppercase tracking-widest">Efficiency increase</span>
            </div>
            <div class="w-px h-12 bg-slate-200"></div>
            <div class="flex flex-col items-end">
                <span class="text-4xl font-black text-slate-900">12</span>
                <span class="text-xs font-bold text-emerald-600 uppercase tracking-widest">Global Cities</span>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
