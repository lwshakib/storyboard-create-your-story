<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-[#f8fafc] text-[#0f172a] p-16 flex flex-col relative overflow-hidden font-sans">
  <div class="flex-1 flex gap-12 items-center">
     <div class="flex-1 space-y-6">
        <div class="size-16 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600">
           <i data-lucide="video" class="size-8"></i>
        </div>
        <h2 class="text-5xl font-black tracking-tight leading-tight">Telemedicine:<br/>No Borders</h2>
        <p class="text-xl text-slate-500 leading-relaxed font-medium">90% of routine checkups will be conducted via high-fidelity holographic interfaces by 2028.</p>
     </div>
     <div class="flex-1 grid grid-cols-2 gap-4 h-full py-8">
        <div class="bg-blue-600 rounded-3xl p-8 text-white flex flex-col justify-end">
           <div class="text-4xl font-black">4.2B</div>
           <div class="text-xs font-bold uppercase tracking-widest opacity-80 mt-2">Active Users</div>
        </div>
        <div class="bg-white rounded-3xl p-8 border border-slate-200 shadow-sm flex flex-col justify-end">
           <div class="text-4xl font-black text-blue-600">+65%</div>
           <div class="text-xs font-bold uppercase tracking-widest text-slate-400 mt-2">Access Rate</div>
        </div>
        <div class="col-span-2 bg-slate-900 rounded-3xl p-8 text-white flex items-center gap-6">
           <i data-lucide="shield-check" class="size-12 text-emerald-400"></i>
           <div>
              <div class="font-bold text-lg">Quantum-Secured Data</div>
              <div class="text-slate-400 text-sm">HIPAA-compliant neural encryption.</div>
           </div>
        </div>
     </div>
  </div>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
