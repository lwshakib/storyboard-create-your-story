<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-[#f8fafc] text-[#0f172a] p-16 flex flex-col relative overflow-hidden font-sans">
  <div class="mb-12">
     <h2 class="text-4xl font-black tracking-tight uppercase">Strategic Pillars</h2>
     <div class="h-1 w-20 bg-emerald-500 mt-2"></div>
  </div>
  <div class="grid grid-cols-3 gap-8 flex-1">
     <div class="space-y-4">
        <div class="size-12 bg-emerald-100 rounded-xl flex items-center justify-center text-emerald-600">
           <i data-lucide="heart" class="size-6"></i>
        </div>
        <h3 class="text-xl font-bold uppercase">Empathy First</h3>
        <p class="text-slate-500 font-medium">Training AI systems to recognize and respond to human emotional states.</p>
     </div>
     <div class="space-y-4">
        <div class="size-12 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
           <i data-lucide="database" class="size-6"></i>
        </div>
        <h3 class="text-xl font-bold uppercase">Bio-Data Pool</h3>
        <p class="text-slate-500 font-medium">Global integration of longitudinal health records for precision diagnostics.</p>
     </div>
     <div class="space-y-4">
        <div class="size-12 bg-slate-200 rounded-xl flex items-center justify-center text-slate-600">
           <i data-lucide="microscope" class="size-6"></i>
        </div>
        <h3 class="text-xl font-bold uppercase">Nanobot Surgery</h3>
        <p class="text-slate-500 font-medium">Non-invasive procedures guided by molecular-scale surgical systems.</p>
     </div>
  </div>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
