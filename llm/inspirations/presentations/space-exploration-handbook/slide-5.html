<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="relative overflow-hidden flex flex-col items-center justify-center p-24 text-center">
        <div class="absolute inset-0 bg-white/[0.02] flex items-center justify-center">
             <div class="size-[1000px] border-[0.5px] border-white/20 rounded-full"></div>
             <div class="absolute size-[800px] border-[0.5px] border-white/20 rounded-full"></div>
             <div class="absolute size-[600px] border-[0.5px] border-white/40 rounded-full"></div>
             <div class="absolute size-[400px] border-[0.5px] border-white rounded-full"></div>
        </div>
        
        <div class="relative z-10 space-y-16">
            <h2 class="text-[120px] font-black italic tracking-tighter leading-none text-transparent bg-clip-text bg-gradient-to-b from-white to-white/10">STARSIDE</h2>
            <p class="text-3xl font-light max-w-2xl mx-auto tracking-widest uppercase">The future is not a place, it's a direction.</p>
            <div class="pt-8 flex flex-col items-center gap-6">
                 <button class="bg-white text-black px-16 py-6 rounded-full text-xl font-black italic tracking-widest hover:scale-110 active:scale-95 transition-all shadow-2xl shadow-white/10">
                    JOIN THE ODYSSEY
                 </button>
                 <span class="text-[10px] font-bold text-slate-500 uppercase tracking-[1em]">Destination: Unknown</span>
            </div>
        </div>
        
        <div class="absolute bottom-8 left-8 flex items-center gap-2">
            <div class="size-2 bg-rose-500 rounded-full"></div>
            <span class="text-[8px] font-black uppercase tracking-widest text-slate-600 italic">Signal strength: stable</span>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
