<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --primary: #ffffff;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: 'Space Grotesk', sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="relative overflow-hidden flex flex-col justify-center p-24">
        <div class="absolute inset-0 bg-[url('https://image.pollinations.ai/prompt/Cinematic%20view%20of%20deep%20space%20with%20a%20distant%20glowing%20nebula%20and%20sharp%20stars%2C%20hyper%20detailed%2C%208k%2C%20astrophotography')] bg-cover opacity-60"></div>
        <div class="absolute inset-0 bg-black/40"></div>
        
        <div class="relative z-10 space-y-12 border-l border-white/20 pl-16">
            <div class="flex items-center gap-4">
                <div class="size-2 bg-white rounded-full animate-pulse"></div>
                <span class="text-xs font-bold uppercase tracking-[0.8em] opacity-60">Deep Space Network v4.2</span>
            </div>
            <h1 class="text-[120px] font-thin leading-[0.8] tracking-tighter uppercase select-none">BEYOND<br/><span class="font-black">ORBIT</span></h1>
            <p class="text-2xl text-slate-400 max-w-xl font-light leading-relaxed">
                Navigating the celestial mechanics of interstellar transition and planetary colonization logistics.
            </p>
            <div class="pt-8 flex items-center gap-12">
                 <div class="flex flex-col">
                    <span class="text-4xl font-black">2.4M</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-500">KM FROM HOME</span>
                 </div>
                 <div class="h-10 w-px bg-white/20"></div>
                 <div class="flex flex-col">
                    <span class="text-4xl font-black text-rose-500">0.02%</span>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-slate-500">MARGIN OF ERROR</span>
                 </div>
            </div>
        </div>
        
        <div class="absolute top-0 right-0 w-full h-full pointer-events-none opacity-10">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-[1200px] border border-white rounded-full"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-[800px] border border-white rounded-full"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-[400px] border border-white rounded-full"></div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
