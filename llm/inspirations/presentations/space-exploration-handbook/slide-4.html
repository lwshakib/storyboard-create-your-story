<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #000000;
            --foreground: #ffffff;
            --primary: #ffffff;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="p-16 flex flex-col items-center">
        <div class="w-full border-b border-white/10 pb-8 mb-12 flex justify-between items-end">
            <h2 class="text-6xl font-black uppercase tracking-tighter">SCIENTIFIC OBJECTIVES</h2>
            <div class="text-right">
                <span class="block text-xs font-bold text-slate-500 uppercase tracking-widest italic">Vanguard mission group</span>
                <span class="text-xl font-bold uppercase tracking-tight">Expedition 74</span>
            </div>
        </div>
        
        <div class="grid grid-cols-4 gap-6 w-full flex-1">
            <div class="bg-white/5 border border-white/10 p-8 rounded-3xl flex flex-col justify-between hover:bg-white/10 transition-colors group">
                <i data-lucide="microscope" class="size-10 text-rose-500 group-hover:scale-125 transition-transform"></i>
                <div>
                   <h4 class="text-lg font-bold uppercase tracking-tight mb-2">Exobiology</h4>
                   <p class="text-[10px] text-slate-500 font-medium uppercase tracking-widest leading-relaxed">Search for microbial life in sub-surface ice.</p>
                </div>
            </div>
            <div class="bg-white/5 border border-white/10 p-8 rounded-3xl flex flex-col justify-between hover:bg-white/10 transition-colors group">
                <i data-lucide="mountain" class="size-10 text-emerald-500 group-hover:scale-125 transition-transform"></i>
                <div>
                   <h4 class="text-lg font-bold uppercase tracking-tight mb-2">Geology</h4>
                   <p class="text-[10px] text-slate-500 font-medium uppercase tracking-widest leading-relaxed">Mineralogical mapping of ancient river valleys.</p>
                </div>
            </div>
            <div class="bg-white/5 border border-white/10 p-8 rounded-3xl flex flex-col justify-between hover:bg-white/10 transition-colors group">
                <i data-lucide="wind" class="size-10 text-blue-500 group-hover:scale-125 transition-transform"></i>
                <div>
                   <h4 class="text-lg font-bold uppercase tracking-tight mb-2">Meteorology</h4>
                   <p class="text-[10px] text-slate-500 font-medium uppercase tracking-widest leading-relaxed">Long-term tracking of atmospheric pressure waves.</p>
                </div>
            </div>
            <div class="bg-white/5 border border-white/10 p-8 rounded-3xl flex flex-col justify-between hover:bg-white/10 transition-colors group">
                <i data-lucide="radio" class="size-10 text-amber-500 group-hover:scale-125 transition-transform"></i>
                <div>
                   <h4 class="text-lg font-bold uppercase tracking-tight mb-2">Deep Comms</h4>
                   <p class="text-[10px] text-slate-500 font-medium uppercase tracking-widest leading-relaxed">Laser-based relay testing for 4k streaming.</p>
                </div>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
