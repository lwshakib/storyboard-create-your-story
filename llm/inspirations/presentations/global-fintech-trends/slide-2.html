<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #02040a;
            --foreground: #f8fafc;
            --primary: #2563eb;
            --radius: 2rem;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="p-12 flex flex-col">
        <div class="flex items-center justify-between mb-8 px-4">
            <div>
                <h2 class="text-xs font-black uppercase tracking-[0.4em] text-blue-500 mb-2">Market Dynamics</h2>
                <h3 class="text-4xl font-black uppercase">Digital Liquidity Growth</h3>
            </div>
            <div class="flex items-center gap-4">
                <div class="px-4 py-2 bg-slate-900 rounded-xl border border-white/5">
                    <span class="text-xs font-bold text-slate-500 block uppercase">YoY Impact</span>
                    <span class="text-xl font-black text-emerald-400">+242%</span>
                </div>
            </div>
        </div>
        
        <div class="flex-1 grid grid-cols-12 gap-6 h-full">
            <div class="col-span-8 bg-slate-900/50 rounded-[var(--radius)] border border-white/5 p-8 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-5">
                    <i data-lucide="trending-up" class="size-32"></i>
                </div>
                <div id="liquidityChart" class="w-full h-full"></div>
            </div>
            
            <div class="col-span-4 flex flex-col gap-6">
                <div class="bg-blue-600 rounded-[var(--radius)] p-8 flex flex-col justify-between h-1/2 shadow-2xl shadow-blue-500/10">
                    <p class="text-xl font-bold leading-tight">Institutional inflow reaches historic peaks in Q3.</p>
                    <div class="flex items-center gap-3">
                        <i data-lucide="landmark" class="size-6 text-blue-200"></i>
                        <span class="text-xs font-black uppercase tracking-widest text-blue-100">$8.4T Volume</span>
                    </div>
                </div>
                <div class="bg-slate-900 rounded-[var(--radius)] border border-white/5 p-8 flex flex-col justify-between h-1/2 group hover:border-blue-500/50 transition-colors">
                    <div class="space-y-4">
                        <div class="size-10 bg-slate-800 rounded-lg flex items-center justify-center text-slate-400 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                            <i data-lucide="shield-check" class="size-5"></i>
                        </div>
                        <h4 class="text-lg font-black uppercase tracking-tight">Zero-Knowledge Protocols</h4>
                    </div>
                    <p class="text-slate-500 text-xs font-medium uppercase tracking-[0.2em] group-hover:text-slate-300 transition-colors">Standard protocol adoption</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
        const options = {
            chart: { type: 'area', height: '100%', toolbar: { show: false }, background: 'transparent', sparkline: { enabled: false } },
            series: [{ name: 'Institutional', data: [31, 40, 28, 51, 42, 109, 100] }, { name: 'Retail', data: [11, 32, 45, 32, 34, 52, 41] }],
            xaxis: { categories: ['2020', '2021', '2022', '2023', '2024', '2025', '2026'], labels: { style: { colors: '#64748b' } } },
            yaxis: { labels: { show: false } },
            colors: ['#2563eb', '#06b6d4'],
            dataLabels: { enabled: false },
            stroke: { curve: 'smooth', width: 4 },
            fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.4, opacityTo: 0 } },
            grid: { borderColor: '#1e293b', strokeDashArray: 4 }
        };
        new ApexCharts(document.querySelector("#liquidityChart"), options).render();
    </script>
</body>
</html>
