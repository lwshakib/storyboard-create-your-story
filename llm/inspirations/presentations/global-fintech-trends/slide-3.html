<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #02040a;
            --foreground: #f8fafc;
            --primary: #2563eb;
            --radius: 1.5rem;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="p-12 flex flex-col gap-6">
        <div class="h-1/3 grid grid-cols-2 gap-6">
            <div class="bg-blue-600 rounded-[var(--radius)] p-8 flex items-center gap-6 shadow-2xl shadow-blue-500/10">
                <i data-lucide="cpu" class="size-16 opacity-50"></i>
                <div>
                    <h3 class="text-3xl font-black uppercase tracking-tighter">AI-POWERED<br/>RISK ENGINES</h3>
                </div>
            </div>
            <div class="bg-slate-900 border border-white/5 rounded-[var(--radius)] p-8 flex items-center justify-between">
                <div>
                   <span class="text-xs font-black uppercase text-slate-500 tracking-widest mb-1 block">Security Standard</span>
                   <h4 class="text-2xl font-bold italic">SOC-2 TYPE II + GDPR</h4>
                </div>
                <i data-lucide="lock" class="size-10 text-slate-700"></i>
            </div>
        </div>
        
        <div class="h-2/3 grid grid-cols-3 gap-6">
            <div class="bg-slate-900 border border-white/5 rounded-[var(--radius)] p-8 flex flex-col justify-between overflow-hidden relative group">
                <div class="absolute -bottom-10 -right-10 size-40 bg-blue-600/5 rounded-full blur-3xl group-hover:bg-blue-600/10 transition-colors"></div>
                <h4 class="text-xl font-bold uppercase tracking-tight relative z-10">Real-time Cross-border Settlement</h4>
                <div class="space-y-2 relative z-10">
                    <p class="text-xs font-bold text-slate-500 uppercase">Avg latency</p>
                    <p class="text-3xl font-black italic text-blue-400">120ms</p>
                </div>
            </div>
            <div class="bg-gradient-to-br from-slate-900 to-slate-950 border border-white/5 rounded-[var(--radius)] p-8 flex flex-col justify-between">
                <i data-lucide="terminal" class="size-8 text-blue-500"></i>
                <div class="space-y-4">
                    <h4 class="text-xl font-bold uppercase tracking-tight">Open Finance APIs</h4>
                    <p class="text-slate-500 text-sm leading-relaxed font-semibold capitalize">Plug-and-play liquidity pools for neo-banking stacks.</p>
                </div>
            </div>
            <div class="bg-slate-800 rounded-[var(--radius)] p-8 flex flex-col items-center justify-center text-center gap-6 text-white group cursor-pointer hover:bg-white hover:text-black transition-all">
                <i data-lucide="zap" class="size-12 group-hover:fill-black"></i>
                <span class="text-xl font-black uppercase tracking-widest">Scalability Protocol 2.0</span>
            </div>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
