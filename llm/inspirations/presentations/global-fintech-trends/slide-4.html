<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #02040a;
            --foreground: #f8fafc;
            --primary: #2563eb;
            --radius: 1.5rem;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="p-16 flex flex-col items-center">
        <div class="text-center mb-16">
            <h2 class="text-xs font-black uppercase text-blue-500 tracking-[0.6em] mb-4">Adoption Velocity</h2>
            <h3 class="text-6xl font-black uppercase tracking-tighter italic">Regional Powerhouses</h3>
        </div>
        
        <div class="grid grid-cols-3 gap-8 w-full">
            <div class="space-y-6 flex flex-col items-center text-center">
                <div class="size-24 rounded-full border-4 border-blue-500/20 p-2 flex items-center justify-center bg-blue-500/5 transition-transform hover:rotate-12">
                   <img src="https://image.pollinations.ai/prompt/Iconic%20modern%20skyscraper%20icon%20symbolizing%20Singapore%2C%20flat%20minimalist%20blue" class="w-full h-full object-contain">
                </div>
                <div>
                   <h4 class="text-2xl font-black italic uppercase">South East Asia</h4>
                   <p class="text-slate-500 text-sm font-bold uppercase tracking-widest mt-2">Hub: Singapore</p>
                </div>
                <div class="h-1 w-12 bg-blue-600"></div>
            </div>
            <div class="space-y-6 flex flex-col items-center text-center">
                <div class="size-24 rounded-full border-4 border-cyan-500/20 p-2 flex items-center justify-center bg-cyan-500/5 transition-transform hover:rotate-12">
                   <img src="https://image.pollinations.ai/prompt/Architectural%20symbol%20of%20Latin%20America%20fintech%20growth%2C%20minimalist%20cyan" class="w-full h-full object-contain">
                </div>
                <div>
                   <h4 class="text-2xl font-black italic uppercase">Latin America</h4>
                   <p class="text-slate-500 text-sm font-bold uppercase tracking-widest mt-2">Hub: SÃ£o Paulo</p>
                </div>
                <div class="h-1 w-12 bg-cyan-600"></div>
            </div>
            <div class="space-y-6 flex flex-col items-center text-center">
                <div class="size-24 rounded-full border-4 border-purple-500/20 p-2 flex items-center justify-center bg-purple-500/5 transition-transform hover:rotate-12">
                   <img src="https://image.pollinations.ai/prompt/Modern%20digital%20cityscape%20of%20London%2C%20minimalist%20purple" class="w-full h-full object-contain">
                </div>
                <div>
                   <h4 class="text-2xl font-black italic uppercase">EMEA Region</h4>
                   <p class="text-slate-500 text-sm font-bold uppercase tracking-widest mt-2">Hub: London</p>
                </div>
                <div class="h-1 w-12 bg-purple-600"></div>
            </div>
        </div>
        
        <div class="mt-auto pt-12 flex gap-4 text-slate-500">
            <i data-lucide="info" class="size-4"></i>
            <span class="text-[10px] font-black uppercase tracking-[0.2em]">Data based on Q4 2025 cross-border transaction volume reporting units</span>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
