<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #02040a;
            --foreground: #f8fafc;
            --primary: #2563eb;
            --accent: #06b6d4;
            --border: #1e293b;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: 'Inter', sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="relative overflow-hidden p-16 flex flex-col justify-end">
        <div class="absolute inset-0 bg-[url('https://image.pollinations.ai/prompt/Abstract%20digital%20grid%20with%20flowing%20blue%20data%20lines%20and%20financial%20symbols%2C%20dark%20blue%20and%20black%20tones%2C%20cinematic')] bg-cover opacity-40"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-[#02040a] via-[#02040a]/80 to-transparent"></div>
        <div class="absolute top-1/4 -right-1/4 size-[800px] bg-blue-600/20 blur-[150px] rounded-full"></div>
        
        <div class="relative z-10 space-y-6">
            <div class="inline-block px-4 py-1.5 bg-blue-500/10 border border-blue-500/20 rounded-full text-blue-400 font-black text-xs uppercase tracking-[0.3em]">
                Global Intelligence Unit
            </div>
            <h1 class="text-[120px] font-black leading-none tracking-tighter uppercase italic select-none">
                FIN<span class="text-blue-600">TECH</span><br/>TRENDS
            </h1>
            <div class="flex items-center gap-8 pt-8">
                <div class="h-1 w-24 bg-blue-600"></div>
                <p class="text-2xl text-slate-400 max-w-xl font-medium leading-relaxed">
                    Analyzing the convergence of institutional finance, decentralized protocols, and AI-driven liquidity.
                </p>
            </div>
        </div>
        
        <div class="absolute top-16 right-16 flex flex-col items-end opacity-20">
            <i data-lucide="activity" class="size-24 text-blue-500 stroke-[4px]"></i>
        </div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
