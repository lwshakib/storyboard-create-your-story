<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #02040a;
            --foreground: #f8fafc;
            --primary: #2563eb;
        }
        body { margin: 0; background: var(--background); color: var(--foreground); font-family: sans-serif; }
        #preview-root { width: 1024px; height: 576px; }
    </style>
</head>
<body>
    <div id="preview-root" class="bg-[#02040a] p-24 flex flex-col items-center justify-center text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-blue-900/10 mix-blend-screen grayscale opacity-[0.03]" style="background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png')"></div>
        <div class="relative z-10 space-y-12">
            <h2 class="text-[120px] font-black italic tracking-tighter leading-none text-transparent bg-clip-text bg-gradient-to-b from-white via-white to-blue-900/50">TRANSFORM</h2>
            <p class="text-2xl text-blue-400 max-w-xl mx-auto font-bold uppercase tracking-[0.4em] italic">The future of capital is programmable.</p>
            <div class="pt-12">
                <button class="bg-blue-600 px-16 py-6 rounded-full text-xl font-black italic tracking-widest hover:bg-blue-500 hover:scale-110 active:scale-95 transition-all shadow-2xl shadow-blue-500/40">
                    ACCESS PORTAL
                </button>
            </div>
        </div>
        <div class="absolute -bottom-24 -left-24 size-96 bg-blue-600/10 blur-[100px] rounded-full"></div>
        <div class="absolute -top-24 -right-24 size-96 bg-cyan-600/10 blur-[100px] rounded-full"></div>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
