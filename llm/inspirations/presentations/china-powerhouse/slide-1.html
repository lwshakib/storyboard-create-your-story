<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-gradient-to-br from-red-900 to-black text-white p-16 flex flex-col justify-center relative overflow-hidden font-sans">
  <div class="absolute inset-0 opacity-20" style="background-image: url('https://image.pollinations.ai/prompt/Abstract%20representation%20of%20global%20economic%20growth%20with%20Chinese%20cultural%20motifs');"></div>
  <div class="absolute top-1/4 right-1/4 w-64 h-64 bg-red-500/30 blur-[100px] rounded-full"></div>
  <div class="absolute bottom-1/4 left-1/4 w-64 h-64 bg-yellow-500/20 blur-[100px] rounded-full"></div>

  <div class="relative z-10">
    <div class="flex items-center gap-3 mb-6">
      <i data-lucide="trending-up" class="text-red-400"></i>
      <span class="text-red-400 font-bold tracking-widest uppercase text-sm">Geopolitical Intelligence</span>
    </div>
    <h1 class="text-7xl font-black mb-6 leading-tight">The <span class="text-red-500 underline decoration-red-500/30 underline-offset-8">Rise</span> of China</h1>
    <p class="text-xl text-slate-300 max-w-3xl leading-relaxed">An exploration of China's dramatic ascent and its profound impact on the global industrial and economic landscape.</p>
  </div>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
