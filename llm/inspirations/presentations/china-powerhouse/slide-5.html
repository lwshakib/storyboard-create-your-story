<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-gradient-to-br from-slate-800 to-slate-950 text-white p-16 flex items-center justify-center relative overflow-hidden font-sans">
  <div class="absolute inset-0 opacity-30" style="background-image: url('https://image.pollinations.ai/prompt/Abstract%20representation%20of%20challenges%20and%20future%20paths');"></div>
  <div class="relative z-10 text-center max-w-4xl">
    <div class="flex items-center justify-center gap-3 mb-6">
      <i data-lucide="alert-triangle" class="text-teal-400"></i>
      <span class="text-teal-400 font-bold uppercase text-sm tracking-widest">Critical Outlook</span>
    </div>
    <h2 class="text-6xl font-black mb-6 leading-tight">Navigating<br/>Complexity</h2>
    <p class="text-xl text-slate-300 mb-12 leading-relaxed">Internal and external pressures shaping strategic decisions.</p>
    <div class="grid grid-cols-2 gap-12 text-left">
      <div class="space-y-4">
        <h3 class="text-lg font-bold text-teal-400 mb-3">Internal Factors</h3>
        <ul class="space-y-2">
          <li class="flex items-start gap-2"><i data-lucide="minus" class="size-4 text-slate-500 mt-1"></i><span class="text-slate-300">Demographic shifts</span></li>
          <li class="flex items-start gap-2"><i data-lucide="minus" class="size-4 text-slate-500 mt-1"></i><span class="text-slate-300">Environmental pressures</span></li>
        </ul>
      </div>
      <div class="space-y-4">
        <h3 class="text-lg font-bold text-teal-400 mb-3">External Factors</h3>
        <ul class="space-y-2">
          <li class="flex items-start gap-2"><i data-lucide="minus" class="size-4 text-slate-500 mt-1"></i><span class="text-slate-300">Trade dynamics</span></li>
          <li class="flex items-start gap-2"><i data-lucide="minus" class="size-4 text-slate-500 mt-1"></i><span class="text-slate-300">Strategic competition</span></li>
        </ul>
      </div>
    </div>
  </div>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
