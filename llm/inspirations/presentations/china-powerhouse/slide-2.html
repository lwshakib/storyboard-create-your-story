<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-gradient-to-br from-yellow-50 to-blue-50 text-gray-800 p-16 flex items-center justify-between relative overflow-hidden font-sans">
  <div class="absolute inset-0 opacity-20" style="background-image: url('https://image.pollinations.ai/prompt/Collage%20of%20Chinese%20economic%20development%3B%20sweeping%20factories%2C%20modern%20skyscrapers%2C%20bustling%20ports.');"></div>

  <div id="economicChart" class="w-2/3 h-full flex items-center justify-center"></div>

  <div class="w-1/3 pl-12 flex flex-col justify-center">
    <div class="flex items-center gap-3 mb-6">
      <i data-lucide="dollar-sign" class="text-yellow-600"></i>
      <span class="text-yellow-600 font-bold tracking-widest uppercase text-sm">Growth Trajectory</span>
    </div>
    <h2 class="text-5xl font-bold mb-4 leading-tight">Decades of Expansion</h2>
    <p class="text-lg text-gray-700 leading-relaxed">Trace the GDP evolution from the post-reform era to global economic leadership.</p>
  </div>
  <script>
    const economicOptions = {
      chart: { type: 'line', height: '80%', width: '100%', toolbar: { show: false } },
      series: [{ name: 'GDP Growth (%)', data: [4,4.7,7.8,9,10.5,11.5,10,9.5,8,7.5,6.8,7,7.5,6.5] }],
      xaxis: { categories: ['1980','1985','1990','1995','2000','2005','2010','2015','2018','2019','2020','2021','2022','2023'] },
      stroke: { curve: 'smooth', width: 3 },
      colors: ['#e1ad01']
    };
    new ApexCharts(document.querySelector("#economicChart"), economicOptions).render();
  </script>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
