<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-gray-900 text-white p-16 flex flex-col items-center justify-center relative overflow-hidden font-sans">
  <div class="absolute inset-0 opacity-20" style="background-image: url('https://image.pollinations.ai/prompt/World%20map%20with%20trade%20routes%20from%20China');"></div>
  <div class="relative z-10 text-center">
    <div class="flex items-center justify-center gap-3 mb-6">
      <i data-lucide="globe" class="text-blue-400"></i>
      <span class="text-blue-400 font-bold uppercase text-sm tracking-widest">Geopolitical Impact</span>
    </div>
    <h2 class="text-6xl font-black mb-6 leading-tight">Reshaping the<br/>Global Order</h2>
    <p class="text-xl text-slate-300 max-w-3xl mx-auto mb-12 leading-relaxed">Economic and strategic influence redefining international partnerships and power structures.</p>
    <div class="flex justify-center gap-16 mt-8">
      <div class="flex flex-col items-center gap-3">
        <i data-lucide="handshake" class="size-16 text-green-400"></i>
        <span class="text-sm text-slate-400 font-semibold">Diplomacy</span>
      </div>
      <div class="flex flex-col items-center gap-3">
        <i data-lucide="shield-check" class="size-16 text-red-400"></i>
        <span class="text-sm text-slate-400 font-semibold">Security</span>
      </div>
      <div class="flex flex-col items-center gap-3">
        <i data-lucide="landmark" class="size-16 text-yellow-400"></i>
        <span class="text-sm text-slate-400 font-semibold">Governance</span>
      </div>
    </div>
  </div>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
