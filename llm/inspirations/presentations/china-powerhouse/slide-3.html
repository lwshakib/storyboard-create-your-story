<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: "var(--background)",
                        foreground: "var(--foreground)",
                        primary: "var(--primary)",
                        card: "var(--card)",
                        border: "var(--border)",
                        accent: "var(--accent)",
                        muted: {
                            DEFAULT: "var(--muted)",
                            foreground: "var(--muted-foreground)"
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)"
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #0b1020;
            --foreground: #f4f6ff;
            --primary: #7c5cff;
            --card: #121a33;
            --border: #202c56;
            --accent: #2fe6c7;
            --muted: #141d3a;
            --muted-foreground: #a9b2d6;
            --radius: 0.9rem;
        }
        body { 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 1024px; 
          height: 576px; 
          background: var(--background); 
          color: var(--foreground); 
          font-family: sans-serif;
        }
        #preview-root {
          width: 1024px;
          height: 576px;
        }
    </style>
</head>
<body>
    <div id="preview-root">
        <div class="w-[1024px] h-[576px] bg-gradient-to-br from-indigo-900 to-purple-900 text-white p-16 flex items-center justify-between relative overflow-hidden font-sans">
  <div class="absolute inset-0 opacity-20" style="background-image: url('https://image.pollinations.ai/prompt/Futuristic%20cityscape%20of%20Shenzhen%20at%20night');"></div>
  <div class="relative z-10 w-1/2">
    <div class="flex items-center gap-3 mb-6">
      <i data-lucide="brain-cog" class="text-indigo-400"></i>
      <span class="text-indigo-400 font-bold tracking-widest uppercase text-sm">Innovation Frontier</span>
    </div>
    <h2 class="text-5xl font-bold mb-4">Leading Global Tech</h2>
    <p class="text-lg text-slate-300 mb-8 leading-relaxed">Pioneering advancements in AI, 5G, and renewable energy sectors at a global scale.</p>
    <ul class="space-y-3">
      <li class="flex items-center gap-2 text-slate-200"><i data-lucide="check-circle-2" class="size-4 text-accent"></i> Core AI Infrastructure</li>
      <li class="flex items-center gap-2 text-slate-200"><i data-lucide="check-circle-2" class="size-4 text-accent"></i> Next-Gen Mobility (EV)</li>
    </ul>
  </div>
  <div class="relative z-10 w-1/2 flex justify-end">
     <div class="bg-white/10 backdrop-blur-xl p-2 rounded-2xl border border-white/20 shadow-2xl">
        <img class="rounded-xl shadow-lg" src="https://image.pollinations.ai/prompt/Sleek%20modern%20illustration%20of%20AI%20brain%20connected%20to%20networks">
     </div>
  </div>
</div>
    </div>
    <script>
        if (window.lucide) lucide.createIcons();
    </script>
</body>
</html>
