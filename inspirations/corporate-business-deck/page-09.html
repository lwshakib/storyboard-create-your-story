<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slide 9 - Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { brandred: "#EE1D23", branddark: "#1E1E1E" } },
        },
      }
    </script>
  </head>
  <body class="overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col items-center justify-center overflow-hidden bg-white p-16"
    >
      <!-- Top Logo area -->
      <div class="mb-12 flex items-center">
        <div
          class="bg-brandred mr-2 flex h-10 w-10 items-center justify-center rounded-full text-white"
        >
          <i data-lucide="crown" class="h-6 w-6"></i>
        </div>
        <div
          class="text-[12px] font-bold tracking-widest text-gray-800 uppercase"
        >
          <div class="text-brandred">Global Vision</div>
          <div class="text-branddark">Innovating Excellence</div>
        </div>
      </div>

      <h1
        class="text-branddark mb-2 text-[80px] leading-none font-black uppercase"
      >
        THANK <span class="text-brandred">YOU</span>
      </h1>
      <div class="bg-brandred mb-8 h-1 w-24"></div>

      <p
        class="mb-12 max-w-sm text-center text-[11px] leading-relaxed text-gray-500"
      >
        We appreciate your time and interest in our corporate vision. We look
        forward to exploring how a partnership can drive your business to new
        heights of success.
      </p>

      <div class="flex space-x-12">
        <div
          class="flex items-center text-[10px] font-black tracking-widest text-gray-400 uppercase"
        >
          <i data-lucide="phone" class="text-brandred mr-2 h-4 w-4"></i>
          +1 (800) 555-0199
        </div>
        <div
          class="flex items-center text-[10px] font-black tracking-widest text-gray-400 uppercase"
        >
          <i data-lucide="mail" class="text-brandred mr-2 h-4 w-4"></i>
          partners@globalvision.com
        </div>
        <div
          class="flex items-center text-[10px] font-black tracking-widest text-gray-400 uppercase"
        >
          <i data-lucide="globe" class="text-brandred mr-2 h-4 w-4"></i>
          www.globalvision.com
        </div>
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
