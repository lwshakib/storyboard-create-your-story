<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovate Solutions - Company Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              darkblue: "#0F1528",
              brandorange: "#F97316",
              brandred: "#E11D48",
            },
          },
        },
      }
    </script>
    <style>
      .clip-bg {
        clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
      }
      .clip-img {
        clip-path: polygon(25% 0, 100% 0, 100% 100%, 25% 100%, 0 45%);
      }
      .clip-accent {
        clip-path: polygon(40%, 0, 100% 0, 100% 100%, 0 100%);
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans">
    <div class="bg-darkblue relative flex h-[540px] w-[960px] overflow-hidden">
      <div class="bg-darkblue relative flex h-full w-full overflow-hidden">
        <!-- Left Side Text and Dots -->
        <div class="relative z-10 flex w-1/2 flex-col justify-center p-12">
          <!-- Logo area -->
          <div
            class="absolute top-10 left-12 flex items-center text-sm font-bold tracking-widest text-white"
          >
            <i
              data-lucide="diamond"
              class="text-brandorange mr-2 h-4 w-4"
              fill="currentColor"
            ></i>
            INNOVATE
          </div>

          <!-- Grid of dots -->
          <div
            class="absolute top-24 left-24 grid grid-cols-4 gap-2 opacity-30"
          >
            <!-- 16 dots -->
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
            <div class="h-1 w-1 rounded-full bg-white"></div>
          </div>

          <!-- Main Title -->
          <div class="mt-10 pl-4">
            <h1
              class="text-brandorange mb-1 text-5xl leading-tight font-black tracking-wide"
            >
              INNOVATE
            </h1>
            <h1
              class="mb-3 text-5xl leading-tight font-black tracking-wide text-white"
            >
              SOLUTIONS
            </h1>
            <p
              class="mt-2 text-xs font-medium tracking-[0.2em] text-gray-400 uppercase"
            >
              Sustainable Digital Transformation
            </p>
          </div>

          <!-- Bottom Dots -->
          <div
            class="absolute bottom-12 left-[40%] grid grid-cols-5 gap-2 opacity-50"
          >
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
            <div class="h-1.5 w-1.5 rounded-full bg-white"></div>
          </div>
        </div>

        <!-- Right Side Hex and Image -->
        <div class="absolute top-0 right-0 h-full w-[60%]">
          <!-- Background gradient block -->
          <div
            class="from-brandred clip-bg absolute inset-0 bg-gradient-to-r via-red-500 to-orange-500"
          ></div>

          <!-- Small red floating accent near text -->
          <div
            class="bg-brandred absolute top-[20%] left-[8%] z-0 h-16 w-12 -rotate-12 rounded-lg"
          ></div>
          <div
            class="bg-brandorange absolute bottom-[20%] left-[18%] z-0 h-6 w-6 rounded-full shadow-[0_0_15px_rgba(249,115,22,0.8)]"
          ></div>

          <!-- White outline/container behind image -->
          <div
            class="clip-img absolute inset-y-0 right-0 z-10 flex w-[85%] overflow-hidden border-l-[12px] border-white"
          >
            <img
              src="/presentation-images/innovate-business-presentation/slide-1-img-1.jpg"
              alt="Futuristic sustainable city with digital overlays representing innovation"
              class="h-full w-full object-cover"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
