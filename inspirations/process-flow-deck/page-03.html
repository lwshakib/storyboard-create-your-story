<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 3 - Double Arrow Cycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .arrow-half {
        fill: none;
        stroke-width: 25;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body class="overflow-hidden bg-white font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col items-center overflow-hidden p-16"
    >
      <!-- Header -->
      <div
        class="mb-16 flex w-full items-center justify-between border-b border-gray-100 pb-4"
      >
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          Process Page
        </div>
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          LOGOTYPE
        </div>
      </div>

      <div class="flex w-full items-center justify-center">
        <!-- Labels Left -->
        <div class="w-1/4 space-y-12 pr-8 text-right">
          <div>
            <h4 class="mb-2 text-[14px] font-black text-gray-800 uppercase">
              Title One
            </h4>
            <p class="text-[10px] text-gray-400">
              Lorem ipsum dolor sit amet, consectetuer adipiscing.
            </p>
          </div>
          <div>
            <i
              data-lucide="clock"
              class="mr-0 ml-auto h-6 w-6 text-gray-300"
            ></i>
          </div>
        </div>

        <!-- Center Diagram -->
        <div
          class="relative flex h-[300px] w-[300px] items-center justify-center"
        >
          <svg viewBox="0 0 100 100" class="h-full w-full -rotate-90 transform">
            <path
              d="M50,10 A40,40 0 0,1 50,90"
              stroke="#2d5a27"
              class="arrow-half"
            />
            <path
              d="M50,90 A40,40 0 0,1 50,10"
              stroke="#c0392b"
              class="arrow-half"
            />

            <!-- Arrow heads -->
            <polygon
              points="50,90 40,85 40,95"
              fill="#2d5a27"
              transform="rotate(0, 50, 50)"
            />
            <polygon
              points="50,10 60,5 60,15"
              fill="#c0392b"
              transform="rotate(0, 50, 50)"
            />
          </svg>

          <!-- Icons on the path -->
          <div class="absolute top-[10%] rounded-full bg-white p-1">
            <div
              class="rounded-full bg-gray-800 px-2 py-0.5 text-[10px] font-bold text-white"
            >
              Step 01
            </div>
          </div>
          <div class="absolute bottom-[10%] rounded-full bg-white p-1">
            <div
              class="rounded-full bg-gray-800 px-2 py-0.5 text-[10px] font-bold text-white"
            >
              Step 02
            </div>
          </div>

          <!-- Central Hub -->
          <div
            class="absolute flex h-24 w-24 flex-col items-center justify-center rounded-full bg-white shadow-2xl"
          >
            <i data-lucide="users" class="mb-1 h-8 w-8 text-gray-300"></i>
            <p class="text-[8px] font-bold text-gray-400 uppercase">Team Hub</p>
          </div>
        </div>

        <!-- Labels Right -->
        <div class="w-1/4 space-y-12 pl-8 text-left">
          <div>
            <h4 class="mb-2 text-[14px] font-black text-gray-800 uppercase">
              Title Two
            </h4>
            <p class="text-[10px] text-gray-400">
              Lorem ipsum dolor sit amet, consectetuer adipiscing.
            </p>
          </div>
          <div>
            <i
              data-lucide="anchor"
              class="mr-auto ml-0 h-6 w-6 text-gray-300"
            ></i>
          </div>
        </div>
      </div>

      <div
        class="absolute right-12 bottom-12 text-[10px] font-black text-gray-200"
      >
        PAGE 03
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
