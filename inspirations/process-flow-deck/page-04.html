<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 4 - Multi-Branch Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="overflow-hidden bg-white font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col items-center overflow-hidden p-12"
    >
      <!-- Header -->
      <div
        class="mb-8 flex w-full items-center justify-between border-b border-gray-100 pb-4"
      >
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          Process Page
        </div>
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          LOGOTYPE
        </div>
      </div>

      <div class="relative flex w-full flex-1 items-start justify-center pt-8">
        <!-- Central Red Trunk -->
        <div
          class="absolute left-1/2 flex h-[350px] w-[4px] -translate-x-1/2 flex-col items-center bg-red-600"
        >
          <div
            class="mt-12 flex h-8 w-8 items-center justify-center rounded-full bg-red-600 text-white shadow-md"
          >
            <i data-lucide="dollar-sign" class="h-4 w-4"></i>
          </div>
        </div>

        <!-- Tree Branches -->
        <div class="relative grid h-full w-full grid-cols-2">
          <!-- Left Side Branches -->
          <div class="flex flex-col items-end space-y-16 pt-4 pr-[4px]">
            <!-- Branch 1 -->
            <div class="flex items-center">
              <div class="mr-4 text-right">
                <h4 class="text-[10px] font-black text-gray-800 uppercase">
                  Tech Design
                </h4>
                <p class="text-[7px] text-gray-400">
                  Pellentesque egestas, neque ut.
                </p>
              </div>
              <div class="h-[2px] w-16 bg-red-600"></div>
              <div
                class="flex h-6 w-6 items-center justify-center rounded bg-gray-800 text-white"
              >
                <i data-lucide="cpu" class="h-3 w-3"></i>
              </div>
            </div>
            <!-- Branch 2 -->
            <div class="flex items-center">
              <div class="mr-4 text-right">
                <h4 class="text-[10px] font-black text-gray-800 uppercase">
                  Prototype
                </h4>
                <p class="text-[7px] text-gray-400">
                  Pellentesque egestas, neque ut.
                </p>
              </div>
              <div class="h-[2px] w-24 bg-red-600"></div>
              <div
                class="bg-brandgreen flex h-6 w-6 items-center justify-center rounded bg-green-800 text-white"
              >
                <i data-lucide="box" class="h-3 w-3"></i>
              </div>
            </div>
            <!-- Branch 3 -->
            <div class="flex items-center">
              <div class="mr-4 text-right">
                <h4 class="text-[10px] font-black text-gray-800 uppercase">
                  Analysis
                </h4>
                <p class="text-[7px] text-gray-400">
                  Pellentesque egestas, neque ut.
                </p>
              </div>
              <div class="h-[2px] w-12 bg-red-600"></div>
              <div
                class="bg-brandnavy flex h-6 w-6 items-center justify-center rounded bg-slate-800 text-white"
              >
                <i data-lucide="search" class="h-3 w-3"></i>
              </div>
            </div>
          </div>

          <!-- Right Side Branches -->
          <div class="flex flex-col items-start space-y-16 pt-12 pl-[4px]">
            <!-- Branch 1 -->
            <div class="flex items-center">
              <div
                class="flex h-6 w-6 items-center justify-center rounded bg-gray-800 text-white"
              >
                <i data-lucide="lightbulb" class="h-3 w-3"></i>
              </div>
              <div class="h-[2px] w-20 bg-red-600"></div>
              <div class="ml-4 text-left">
                <h4 class="text-[10px] font-black text-gray-800 uppercase">
                  Idea Center
                </h4>
                <p class="text-[7px] text-gray-400">
                  Pellentesque egestas, neque ut.
                </p>
              </div>
            </div>
            <!-- Branch 2 -->
            <div class="flex items-center">
              <div
                class="flex h-6 w-6 items-center justify-center rounded bg-orange-600 text-white"
              >
                <i data-lucide="activity" class="h-3 w-3"></i>
              </div>
              <div class="h-[2px] w-28 bg-red-600"></div>
              <div class="ml-4 text-left">
                <h4 class="text-[10px] font-black text-gray-800 uppercase">
                  Test Plan
                </h4>
                <p class="text-[7px] text-gray-400">
                  Pellentesque egestas, neque ut.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Root Label -->
      <div class="mt-4 border-t-2 border-red-600 px-12 pt-2">
        <h3
          class="text-[14px] font-black tracking-widest text-gray-800 uppercase"
        >
          Your Main Title
        </h3>
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
