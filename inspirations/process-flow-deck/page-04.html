<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 4 - Multi-Branch Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="font-sans overflow-hidden bg-white">
    <div class="w-[960px] h-[540px] relative overflow-hidden p-12 flex flex-col items-center">
      <!-- Header -->
      <div class="w-full flex justify-between items-center mb-8 border-b border-gray-100 pb-4">
          <div class="text-[10px] font-black text-gray-300 tracking-widest uppercase">Process Page</div>
          <div class="text-[10px] font-black text-gray-300 tracking-widest uppercase">LOGOTYPE</div>
      </div>

      <div class="flex-1 w-full relative flex items-start justify-center pt-8">
          <!-- Central Red Trunk -->
          <div class="w-[4px] h-[350px] bg-red-600 absolute left-1/2 -translate-x-1/2 flex flex-col items-center">
               <div class="w-8 h-8 rounded-full bg-red-600 flex items-center justify-center text-white mt-12 shadow-md">
                   <i data-lucide="dollar-sign" class="w-4 h-4"></i>
               </div>
          </div>

          <!-- Tree Branches -->
          <div class="w-full h-full relative grid grid-cols-2">
              <!-- Left Side Branches -->
              <div class="flex flex-col space-y-16 items-end pr-[4px] pt-4">
                  <!-- Branch 1 -->
                  <div class="flex items-center">
                      <div class="text-right mr-4">
                          <h4 class="text-[10px] font-black text-gray-800 uppercase">Tech Design</h4>
                          <p class="text-[7px] text-gray-400">Pellentesque egestas, neque ut.</p>
                      </div>
                      <div class="w-16 h-[2px] bg-red-600"></div>
                      <div class="w-6 h-6 rounded bg-gray-800 flex items-center justify-center text-white"><i data-lucide="cpu" class="w-3 h-3"></i></div>
                  </div>
                  <!-- Branch 2 -->
                  <div class="flex items-center">
                      <div class="text-right mr-4">
                          <h4 class="text-[10px] font-black text-gray-800 uppercase">Prototype</h4>
                          <p class="text-[7px] text-gray-400">Pellentesque egestas, neque ut.</p>
                      </div>
                      <div class="w-24 h-[2px] bg-red-600"></div>
                      <div class="w-6 h-6 rounded bg-brandgreen bg-green-800 flex items-center justify-center text-white"><i data-lucide="box" class="w-3 h-3"></i></div>
                  </div>
                  <!-- Branch 3 -->
                  <div class="flex items-center">
                    <div class="text-right mr-4">
                        <h4 class="text-[10px] font-black text-gray-800 uppercase">Analysis</h4>
                        <p class="text-[7px] text-gray-400">Pellentesque egestas, neque ut.</p>
                    </div>
                    <div class="w-12 h-[2px] bg-red-600"></div>
                    <div class="w-6 h-6 rounded bg-brandnavy bg-slate-800 flex items-center justify-center text-white"><i data-lucide="search" class="w-3 h-3"></i></div>
                </div>
              </div>

              <!-- Right Side Branches -->
              <div class="flex flex-col space-y-16 items-start pl-[4px] pt-12">
                   <!-- Branch 1 -->
                   <div class="flex items-center">
                        <div class="w-6 h-6 rounded bg-gray-800 flex items-center justify-center text-white"><i data-lucide="lightbulb" class="w-3 h-3"></i></div>
                        <div class="w-20 h-[2px] bg-red-600"></div>
                        <div class="text-left ml-4">
                            <h4 class="text-[10px] font-black text-gray-800 uppercase">Idea Center</h4>
                            <p class="text-[7px] text-gray-400">Pellentesque egestas, neque ut.</p>
                        </div>
                    </div>
                    <!-- Branch 2 -->
                    <div class="flex items-center">
                        <div class="w-6 h-6 rounded bg-orange-600 flex items-center justify-center text-white"><i data-lucide="activity" class="w-3 h-3"></i></div>
                        <div class="w-28 h-[2px] bg-red-600"></div>
                        <div class="text-left ml-4">
                            <h4 class="text-[10px] font-black text-gray-800 uppercase">Test Plan</h4>
                            <p class="text-[7px] text-gray-400">Pellentesque egestas, neque ut.</p>
                        </div>
                    </div>
              </div>
          </div>
      </div>
      
      <!-- Footer Root Label -->
      <div class="mt-4 border-t-2 border-red-600 pt-2 px-12">
          <h3 class="text-[14px] font-black text-gray-800 uppercase tracking-widest">Your Main Title</h3>
      </div>
    </div>
    <script>lucide.createIcons();</script>
  </body>
</html>
