<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 7 - Layered Arc Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .arc-path {
        fill: none;
        stroke-width: 20;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body class="font-sans overflow-hidden bg-white">
    <div class="w-[960px] h-[540px] relative overflow-hidden p-12 flex flex-col">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8 border-b border-gray-100 pb-4">
          <div class="text-[10px] font-black text-gray-300 tracking-widest uppercase">Process Page</div>
          <div class="text-[10px] font-black text-gray-300 tracking-widest uppercase">LOGOTYPE</div>
      </div>

      <div class="flex-1 flex items-center">
          <div class="w-1/3 space-y-8 pr-12">
              <div class="text-right">
                  <h4 class="text-[11px] font-black text-gray-800 uppercase">Title One</h4>
                  <p class="text-[8px] text-gray-400">Pellentesque egestas, neque ut amet convallis.</p>
              </div>
              <div class="text-right">
                  <h4 class="text-[11px] font-black text-gray-800 uppercase">Title Two</h4>
                  <p class="text-[8px] text-gray-400">Pellentesque egestas, neque ut amet convallis.</p>
              </div>
              <div class="text-right">
                <h4 class="text-[11px] font-black text-gray-800 uppercase">Title Three</h4>
                <p class="text-[8px] text-gray-400">Pellentesque egestas, neque ut amet convallis.</p>
            </div>
          </div>

          <div class="w-1/3 relative h-full flex items-center justify-center">
               <svg viewBox="0 0 200 300" class="w-full h-full transform rotate-180">
                   <path d="M100,20 A80,80 0 0,1 100,280" stroke="#c0392b" class="arc-path" />
                   <path d="M100,60 A40,40 0 0,1 100,240" stroke="#2d5a27" class="arc-path" />
                   <path d="M100,100 A20,20 0 0,1 100,200" stroke="#2c3e50" class="arc-path" />
               </svg>
               
               <!-- Icons positioned along the arcs -->
               <div class="absolute left-[-20px] top-[30%]"><div class="w-10 h-10 rounded-full bg-red-600 flex items-center justify-center border-4 border-white shadow-lg text-white"><i data-lucide="anchor" class="w-5 h-5"></i></div></div>
               <div class="absolute left-[10px] top-[40%]"><div class="w-10 h-10 rounded-full bg-green-800 flex items-center justify-center border-4 border-white shadow-lg text-white"><i data-lucide="database" class="w-5 h-5"></i></div></div>
               <div class="absolute left-[40px] top-[50%]"><div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center border-4 border-white shadow-lg text-white"><i data-lucide="settings" class="w-5 h-5"></i></div></div>

               <div class="absolute right-[40px] top-[40%] text-center">
                   <h2 class="text-[24px] font-black text-gray-800 uppercase">Your<br/>Title</h2>
               </div>
          </div>

          <div class="w-1/3 pl-12">
               <div class="p-6 bg-gray-50 rounded-xl border-l-[10px] border-red-600">
                   <p class="text-[12px] text-gray-500 font-medium italic">"Nam pretium turpis et arcu. Duis ac nisl sem. Ut ante id ex dignissim lobortis."</p>
               </div>
          </div>
      </div>
    </div>
    <script>lucide.createIcons();</script>
  </body>
</html>
