<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 7 - Layered Arc Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .arc-path {
        fill: none;
        stroke-width: 20;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body class="overflow-hidden bg-white font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col overflow-hidden p-12"
    >
      <!-- Header -->
      <div
        class="mb-8 flex items-center justify-between border-b border-gray-100 pb-4"
      >
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          Process Page
        </div>
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          LOGOTYPE
        </div>
      </div>

      <div class="flex flex-1 items-center">
        <div class="w-1/3 space-y-8 pr-12">
          <div class="text-right">
            <h4 class="text-[11px] font-black text-gray-800 uppercase">
              Title One
            </h4>
            <p class="text-[8px] text-gray-400">
              Pellentesque egestas, neque ut amet convallis.
            </p>
          </div>
          <div class="text-right">
            <h4 class="text-[11px] font-black text-gray-800 uppercase">
              Title Two
            </h4>
            <p class="text-[8px] text-gray-400">
              Pellentesque egestas, neque ut amet convallis.
            </p>
          </div>
          <div class="text-right">
            <h4 class="text-[11px] font-black text-gray-800 uppercase">
              Title Three
            </h4>
            <p class="text-[8px] text-gray-400">
              Pellentesque egestas, neque ut amet convallis.
            </p>
          </div>
        </div>

        <div class="relative flex h-full w-1/3 items-center justify-center">
          <svg viewBox="0 0 200 300" class="h-full w-full rotate-180 transform">
            <path
              d="M100,20 A80,80 0 0,1 100,280"
              stroke="#c0392b"
              class="arc-path"
            />
            <path
              d="M100,60 A40,40 0 0,1 100,240"
              stroke="#2d5a27"
              class="arc-path"
            />
            <path
              d="M100,100 A20,20 0 0,1 100,200"
              stroke="#2c3e50"
              class="arc-path"
            />
          </svg>

          <!-- Icons positioned along the arcs -->
          <div class="absolute top-[30%] left-[-20px]">
            <div
              class="flex h-10 w-10 items-center justify-center rounded-full border-4 border-white bg-red-600 text-white shadow-lg"
            >
              <i data-lucide="anchor" class="h-5 w-5"></i>
            </div>
          </div>
          <div class="absolute top-[40%] left-[10px]">
            <div
              class="flex h-10 w-10 items-center justify-center rounded-full border-4 border-white bg-green-800 text-white shadow-lg"
            >
              <i data-lucide="database" class="h-5 w-5"></i>
            </div>
          </div>
          <div class="absolute top-[50%] left-[40px]">
            <div
              class="flex h-10 w-10 items-center justify-center rounded-full border-4 border-white bg-slate-800 text-white shadow-lg"
            >
              <i data-lucide="settings" class="h-5 w-5"></i>
            </div>
          </div>

          <div class="absolute top-[40%] right-[40px] text-center">
            <h2 class="text-[24px] font-black text-gray-800 uppercase">
              Your<br />Title
            </h2>
          </div>
        </div>

        <div class="w-1/3 pl-12">
          <div class="rounded-xl border-l-[10px] border-red-600 bg-gray-50 p-6">
            <p class="text-[12px] font-medium text-gray-500 italic">
              "Nam pretium turpis et arcu. Duis ac nisl sem. Ut ante id ex
              dignissim lobortis."
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
