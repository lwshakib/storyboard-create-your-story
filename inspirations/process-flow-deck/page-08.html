<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 8 - Zigzag Hexagon Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .clip-hex {
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
      }
    </style>
  </head>
  <body class="overflow-hidden bg-white font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col overflow-hidden p-12"
    >
      <!-- Header -->
      <div
        class="mb-12 flex items-center justify-between border-b border-gray-100 pb-4"
      >
        <div
          class="text-[12px] font-black tracking-widest text-gray-400 uppercase"
        >
          Process Page
        </div>
        <div
          class="text-[12px] font-black tracking-widest text-gray-400 uppercase"
        >
          LOGOTYPE
        </div>
      </div>

      <div class="relative flex w-full flex-1 items-center justify-center">
        <!-- Background accent lines -->
        <svg viewBox="0 0 800 300" class="absolute inset-0 z-0 h-full w-full">
          <path
            d="M100,150 L250,150 L400,150 L550,150 L700,150"
            stroke="#f0f0f0"
            stroke-width="20"
            stroke-linecap="round"
            fill="none"
          />
          <polyline
            points="100,150 250,225 400,150 550,75 700,150"
            stroke="#ddd"
            stroke-width="2"
            stroke-dasharray="10 10"
            fill="none"
          />
          <polygon points="700,150 680,140 680,160" fill="#ddd" />
        </svg>

        <div class="relative z-10 flex space-x-20">
          <!-- Item 1 -->
          <div class="flex translate-y-0 flex-col items-center">
            <div
              class="clip-hex flex h-28 w-28 items-center justify-center bg-[#2d5a27] shadow-lg transition-transform hover:scale-110"
            >
              <div class="group text-center">
                <i data-lucide="database" class="mb-1 h-6 w-6 text-white"></i>
                <p class="text-[8px] font-black text-white uppercase">
                  Option 01
                </p>
              </div>
            </div>
          </div>
          <!-- Item 2 -->
          <div class="flex translate-y-16 flex-col items-center">
            <div
              class="clip-hex flex h-28 w-28 items-center justify-center bg-[#c0392b] shadow-lg transition-transform hover:scale-110"
            >
              <div class="group text-center">
                <i data-lucide="anchor" class="mb-1 h-6 w-6 text-white"></i>
                <p class="text-[8px] font-black text-white uppercase">
                  Option 02
                </p>
              </div>
            </div>
          </div>
          <!-- Item 3 -->
          <div class="flex translate-y-0 flex-col items-center">
            <div
              class="clip-hex flex h-28 w-28 items-center justify-center bg-[#2c3e50] shadow-lg transition-transform hover:scale-110"
            >
              <div class="group text-center">
                <i data-lucide="search" class="mb-1 h-6 w-6 text-white"></i>
                <p class="text-[8px] font-black text-white uppercase">
                  Option 03
                </p>
              </div>
            </div>
          </div>
          <!-- Item 4 -->
          <div class="flex -translate-y-16 flex-col items-center">
            <div
              class="clip-hex flex h-28 w-28 items-center justify-center bg-[#e67e22] shadow-lg transition-transform hover:scale-110"
            >
              <div class="group text-center">
                <i data-lucide="activity" class="mb-1 h-6 w-6 text-white"></i>
                <p class="text-[8px] font-black text-white uppercase">
                  Option 04
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Labels at Bottom -->
      <div class="z-20 mt-8 flex justify-between px-16">
        <div class="w-32 text-center">
          <h5 class="mb-1 text-[12px] font-black text-gray-800 uppercase">
            Title One
          </h5>
          <p class="text-[8px] text-gray-400">Step details go here.</p>
        </div>
        <div class="w-32 translate-y-6 text-center">
          <h5 class="mb-1 text-[12px] font-black text-gray-800 uppercase">
            Title Two
          </h5>
          <p class="text-[8px] text-gray-400">Step details go here.</p>
        </div>
        <div class="w-32 text-center">
          <h5 class="mb-1 text-[12px] font-black text-gray-800 uppercase">
            Title Three
          </h5>
          <p class="text-[8px] text-gray-400">Step details go here.</p>
        </div>
        <div class="w-32 -translate-y-6 text-center">
          <h5 class="mb-1 text-[12px] font-black text-gray-800 uppercase">
            Title Four
          </h5>
          <p class="text-[8px] text-gray-400">Step details go here.</p>
        </div>
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
