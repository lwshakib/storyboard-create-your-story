<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 5 - Column Delivery Paths</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              c1: "#2d5a27",
              c2: "#c0392b",
              c3: "#2c3e50",
              c4: "#e67e22",
              c5: "#f39c12",
            },
          },
        },
      }
    </script>
    <style>
      .path-stem {
        border-radius: 100px 100px 0 0;
      }
    </style>
  </head>
  <body class="overflow-hidden bg-gray-100/50 font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col overflow-hidden bg-white p-12"
    >
      <!-- Header -->
      <div
        class="mb-12 flex items-center justify-between border-b border-gray-100 px-4 pb-4"
      >
        <div
          class="text-[12px] font-black tracking-widest text-gray-400 uppercase"
        >
          Process Page
        </div>
        <div
          class="text-[12px] font-black tracking-widest text-gray-400 uppercase"
        >
          LOGOTYPE
        </div>
      </div>

      <div class="flex flex-1">
        <!-- Sidebar -->
        <div class="flex w-1/3 flex-col justify-center pr-12">
          <h2 class="mb-4 text-[36px] leading-tight font-black text-gray-800">
            Main Title
          </h2>
          <p
            class="max-w-xs text-[12px] leading-relaxed font-medium text-gray-400"
          >
            Nam pretium turpis et arcu. Duis ac nisl sem. Ut ante id ex
            dignissim lobortis. Nam pretium turpis et arcu. Duis ac nisl sem.
          </p>
        </div>

        <!-- Main Infographic (The center one in the user image) -->
        <div
          class="relative flex w-2/3 items-end justify-center space-x-1 px-4 pb-8"
        >
          <!-- Vertical Stems with curved top and ABCD labels -->

          <!-- A -->
          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-14 w-14 items-center justify-center rounded-full border-4 border-gray-50 bg-white shadow-lg"
            >
              <i data-lucide="database" class="text-c1 h-6 w-6"></i>
            </div>
            <div
              class="mb-16 flex h-8 w-24 items-center justify-center text-center"
            >
              <p
                class="text-[10px] leading-none font-black text-gray-700 uppercase"
              >
                Your Title
              </p>
            </div>
            <div class="bg-c1 path-stem h-[180px] w-16"></div>
            <div
              class="bg-c1 mt-[2px] flex h-12 w-16 items-center justify-center text-[20px] font-black text-white"
            >
              A
            </div>
          </div>

          <!-- B -->
          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-14 w-14 items-center justify-center rounded-full border-4 border-gray-50 bg-white shadow-lg"
            >
              <i data-lucide="anchor" class="text-c2 h-6 w-6"></i>
            </div>
            <div
              class="mb-12 flex h-8 w-24 items-center justify-center text-center"
            >
              <p
                class="text-[10px] leading-none font-black text-gray-700 uppercase"
              >
                Your Title
              </p>
            </div>
            <div class="bg-c2 path-stem h-[220px] w-16"></div>
            <div
              class="bg-c2 mt-[2px] flex h-12 w-16 items-center justify-center text-[20px] font-black text-white"
            >
              B
            </div>
          </div>

          <!-- C -->
          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-14 w-14 items-center justify-center rounded-full border-4 border-gray-50 bg-white shadow-lg"
            >
              <i data-lucide="activity" class="text-c3 h-6 w-6"></i>
            </div>
            <div
              class="mb-20 flex h-8 w-24 items-center justify-center text-center"
            >
              <p
                class="text-[10px] leading-none font-black text-gray-700 uppercase"
              >
                Your Title
              </p>
            </div>
            <div class="bg-c3 path-stem h-[260px] w-16"></div>
            <div
              class="bg-c3 mt-[2px] flex h-12 w-16 items-center justify-center text-[20px] font-black text-white"
            >
              C
            </div>
          </div>

          <!-- D -->
          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-14 w-14 items-center justify-center rounded-full border-4 border-gray-50 bg-white shadow-lg"
            >
              <i data-lucide="dollar-sign" class="text-c4 h-6 w-6"></i>
            </div>
            <div
              class="mb-8 flex h-8 w-24 items-center justify-center text-center"
            >
              <p
                class="text-[10px] leading-none font-black text-gray-700 uppercase"
              >
                Your Title
              </p>
            </div>
            <div class="bg-c4 path-stem h-[140px] w-16"></div>
            <div
              class="bg-c4 mt-[2px] flex h-12 w-16 items-center justify-center text-[20px] font-black text-white"
            >
              D
            </div>
          </div>

          <!-- E -->
          <div class="flex flex-col items-center">
            <div
              class="mb-4 flex h-14 w-14 items-center justify-center rounded-full border-4 border-gray-50 bg-white shadow-lg"
            >
              <i data-lucide="settings" class="text-c5 h-6 w-6"></i>
            </div>
            <div
              class="mb-24 flex h-8 w-24 items-center justify-center text-center"
            >
              <p
                class="text-[10px] leading-none font-black text-gray-700 uppercase"
              >
                Your Title
              </p>
            </div>
            <div class="bg-c5 path-stem h-[100px] w-16"></div>
            <div
              class="bg-c5 mt-[2px] flex h-12 w-16 items-center justify-center text-[20px] font-black text-white"
            >
              E
            </div>
          </div>
        </div>
      </div>

      <!-- Page Number Corner -->
      <div class="absolute right-12 bottom-8 flex items-center">
        <div class="mr-2 h-4 w-8 bg-gray-300"></div>
        <span class="text-gray-450 text-[10px] font-bold uppercase">50</span>
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
