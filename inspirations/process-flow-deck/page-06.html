<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 6 - Hub Node Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              c1: "#2d5a27",
              c2: "#c0392b",
              c3: "#2c3e50",
              c4: "#d35400",
            },
          },
        },
      }
    </script>
    <style>
      .grid-bg {
        background-image: radial-gradient(#eee 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body class="overflow-hidden bg-white font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col overflow-hidden p-12"
    >
      <!-- Header -->
      <div
        class="mb-8 flex items-center justify-between border-b border-gray-100 pb-4"
      >
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          Process Page
        </div>
        <div
          class="text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          LOGOTYPE
        </div>
      </div>

      <div
        class="grid-bg relative flex w-full flex-1 items-center justify-center"
      >
        <!-- 4 Node Hub -->
        <div class="relative h-[350px] w-[500px]">
          <!-- Center Hub -->
          <div
            class="absolute top-1/2 left-1/2 z-10 flex h-48 w-48 -translate-x-1/2 -translate-y-1/2 items-center justify-center rounded-full border-[15px] border-white bg-gray-50 shadow-2xl"
          >
            <div class="text-center">
              <p
                class="text-[10px] font-black tracking-widest text-gray-400 uppercase"
              >
                Main
              </p>
              <p class="text-[18px] font-black text-gray-800 uppercase">
                Title
              </p>
            </div>
          </div>

          <!-- Spoke Lines Background -->
          <svg viewBox="0 0 500 350" class="absolute inset-0 z-0">
            <line
              x1="250"
              y1="175"
              x2="100"
              y2="75"
              stroke="#ddd"
              stroke-width="2"
            />
            <line
              x1="250"
              y1="175"
              x2="400"
              y2="75"
              stroke="#ddd"
              stroke-width="2"
            />
            <line
              x1="250"
              y1="175"
              x2="100"
              y2="275"
              stroke="#ddd"
              stroke-width="2"
            />
            <line
              x1="250"
              y1="175"
              x2="400"
              y2="275"
              stroke="#ddd"
              stroke-width="2"
            />
          </svg>

          <!-- Node 1 (Top Left) -->
          <div class="absolute top-4 left-[30px] flex flex-col items-center">
            <div
              class="bg-c1 flex h-14 w-14 items-center justify-center rounded-full border-4 border-white shadow-lg"
            >
              <i data-lucide="database" class="h-6 w-6 text-white"></i>
            </div>
            <h4 class="mt-2 text-[10px] font-black text-gray-800 uppercase">
              Your Title
            </h4>
          </div>

          <!-- Node 2 (Top Right) -->
          <div class="absolute top-4 right-[30px] flex flex-col items-center">
            <div
              class="bg-c2 flex h-14 w-14 items-center justify-center rounded-full border-4 border-white shadow-lg"
            >
              <i data-lucide="anchor" class="h-6 w-6 text-white"></i>
            </div>
            <h4 class="mt-2 text-[10px] font-black text-gray-800 uppercase">
              Your Title
            </h4>
          </div>

          <!-- Node 3 (Bottom Left) -->
          <div class="absolute bottom-4 left-[30px] flex flex-col items-center">
            <div
              class="bg-c3 flex h-14 w-14 items-center justify-center rounded-full border-4 border-white shadow-lg"
            >
              <i data-lucide="clock" class="h-6 w-6 text-white"></i>
            </div>
            <h4 class="mt-2 text-[10px] font-black text-gray-800 uppercase">
              Your Title
            </h4>
          </div>

          <!-- Node 4 (Bottom Right) -->
          <div
            class="absolute right-[30px] bottom-4 flex flex-col items-center"
          >
            <div
              class="bg-c4 flex h-14 w-14 items-center justify-center rounded-full border-4 border-white shadow-lg"
            >
              <i data-lucide="settings" class="h-6 w-6 text-white"></i>
            </div>
            <h4 class="mt-2 text-[10px] font-black text-gray-800 uppercase">
              Your Title
            </h4>
          </div>

          <!-- Labels Far out -->
          <div
            class="absolute top-1/2 left-[-120px] w-36 -translate-y-1/2 text-right"
          >
            <h5 class="text-[11px] font-black text-gray-800 uppercase">
              Process Description
            </h5>
            <p class="text-[8px] text-gray-400">
              Pellentesque egestas, neque ut amet convallis, pulvinar justo
              nulla.
            </p>
          </div>
          <div
            class="absolute top-1/2 right-[-120px] w-36 -translate-y-1/2 text-left"
          >
            <h5 class="text-[11px] font-black text-gray-800 uppercase">
              System Integration
            </h5>
            <p class="text-[8px] text-gray-400">
              Pellentesque egestas, neque ut amet convallis, pulvinar justo
              nulla.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
