<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 6 - Hub Node Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              c1: "#2d5a27",
              c2: "#c0392b",
              c3: "#2c3e50",
              c4: "#d35400",
            },
          },
        },
      };
    </script>
    <style>
      .grid-bg {
        background-image: radial-gradient(#eee 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body class="font-sans overflow-hidden bg-white">
    <div class="w-[960px] h-[540px] relative overflow-hidden flex flex-col p-12">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8 border-b border-gray-100 pb-4">
          <div class="text-[10px] font-black text-gray-300 tracking-widest uppercase">Process Page</div>
          <div class="text-[10px] font-black text-gray-300 tracking-widest uppercase">LOGOTYPE</div>
      </div>

      <div class="flex-1 w-full relative grid-bg flex items-center justify-center">
          <!-- 4 Node Hub -->
          <div class="relative w-[500px] h-[350px]">
              <!-- Center Hub -->
              <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 rounded-full border-[15px] border-white shadow-2xl bg-gray-50 flex items-center justify-center z-10">
                   <div class="text-center">
                       <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Main</p>
                       <p class="text-[18px] font-black text-gray-800 uppercase">Title</p>
                   </div>
              </div>

              <!-- Spoke Lines Background -->
              <svg viewBox="0 0 500 350" class="absolute inset-0 z-0">
                  <line x1="250" y1="175" x2="100" y2="75" stroke="#ddd" stroke-width="2" />
                  <line x1="250" y1="175" x2="400" y2="75" stroke="#ddd" stroke-width="2" />
                  <line x1="250" y1="175" x2="100" y2="275" stroke="#ddd" stroke-width="2" />
                  <line x1="250" y1="175" x2="400" y2="275" stroke="#ddd" stroke-width="2" />
              </svg>

              <!-- Node 1 (Top Left) -->
              <div class="absolute top-4 left-[30px] flex flex-col items-center">
                   <div class="w-14 h-14 rounded-full bg-c1 flex items-center justify-center shadow-lg border-4 border-white"><i data-lucide="database" class="w-6 h-6 text-white"></i></div>
                   <h4 class="text-[10px] font-black text-gray-800 uppercase mt-2">Your Title</h4>
              </div>

              <!-- Node 2 (Top Right) -->
              <div class="absolute top-4 right-[30px] flex flex-col items-center">
                   <div class="w-14 h-14 rounded-full bg-c2 flex items-center justify-center shadow-lg border-4 border-white"><i data-lucide="anchor" class="w-6 h-6 text-white"></i></div>
                   <h4 class="text-[10px] font-black text-gray-800 uppercase mt-2">Your Title</h4>
              </div>

              <!-- Node 3 (Bottom Left) -->
              <div class="absolute bottom-4 left-[30px] flex flex-col items-center">
                   <div class="w-14 h-14 rounded-full bg-c3 flex items-center justify-center shadow-lg border-4 border-white"><i data-lucide="clock" class="w-6 h-6 text-white"></i></div>
                   <h4 class="text-[10px] font-black text-gray-800 uppercase mt-2">Your Title</h4>
              </div>

              <!-- Node 4 (Bottom Right) -->
              <div class="absolute bottom-4 right-[30px] flex flex-col items-center">
                   <div class="w-14 h-14 rounded-full bg-c4 flex items-center justify-center shadow-lg border-4 border-white"><i data-lucide="settings" class="w-6 h-6 text-white"></i></div>
                   <h4 class="text-[10px] font-black text-gray-800 uppercase mt-2">Your Title</h4>
              </div>

              <!-- Labels Far out -->
              <div class="absolute top-1/2 left-[-120px] -translate-y-1/2 text-right w-36">
                  <h5 class="text-[11px] font-black text-gray-800 uppercase">Process Description</h5>
                  <p class="text-[8px] text-gray-400">Pellentesque egestas, neque ut amet convallis, pulvinar justo nulla.</p>
              </div>
              <div class="absolute top-1/2 right-[-120px] -translate-y-1/2 text-left w-36">
                  <h5 class="text-[11px] font-black text-gray-800 uppercase">System Integration</h5>
                  <p class="text-[8px] text-gray-400">Pellentesque egestas, neque ut amet convallis, pulvinar justo nulla.</p>
              </div>
          </div>
      </div>
    </div>
    <script>lucide.createIcons();</script>
  </body>
</html>
