<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 9 - Circular Spoke Diagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              c1: "#2d5a27",
              c2: "#c0392b",
              c3: "#2c3e50",
              c4: "#e67e22",
            },
          },
        },
      }
    </script>
  </head>
  <body class="overflow-hidden bg-white font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col items-center overflow-hidden p-12"
    >
      <!-- Header -->
      <div
        class="mb-12 flex w-full items-center justify-between border-b border-gray-100 px-4 pb-4"
      >
        <div
          class="text-[12px] font-black tracking-widest text-gray-400 uppercase"
        >
          Process Page
        </div>
        <div
          class="text-[12px] font-black tracking-widest text-gray-400 uppercase"
        >
          LOGOTYPE
        </div>
      </div>

      <div class="relative flex w-full flex-1 items-center justify-center">
        <!-- Spoke Lines -->
        <svg viewBox="0 0 500 400" class="absolute inset-0 z-0 h-full w-full">
          <line
            x1="250"
            y1="200"
            x2="100"
            y2="100"
            stroke="#eee"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="250"
            y1="200"
            x2="400"
            y2="100"
            stroke="#eee"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="250"
            y1="200"
            x2="100"
            y2="300"
            stroke="#eee"
            stroke-width="4"
            stroke-linecap="round"
          />
          <line
            x1="250"
            y1="200"
            x2="400"
            y2="300"
            stroke="#eee"
            stroke-width="4"
            stroke-linecap="round"
          />
        </svg>

        <!-- Diagram Hub -->
        <div class="relative h-[400px] w-[500px]">
          <!-- Center Hub -->
          <div
            class="absolute top-1/2 left-1/2 z-10 flex h-40 w-40 -translate-x-1/2 -translate-y-1/2 items-center justify-center rounded-full border-[12px] border-gray-50 bg-white shadow-2xl"
          >
            <div class="text-center">
              <i
                data-lucide="layers"
                class="mx-auto mb-1 h-10 w-10 text-gray-300"
              ></i>
              <p class="text-[10px] font-black text-gray-400 uppercase">
                Main Title
              </p>
            </div>
          </div>

          <!-- Node 1 -->
          <div
            class="absolute top-[30px] left-[40px] flex flex-col items-center"
          >
            <div
              class="bg-c1 flex h-16 w-16 items-center justify-center rounded-full border-4 border-white shadow-xl transition-transform hover:scale-110"
            >
              <i data-lucide="database" class="h-8 w-8 text-white"></i>
            </div>
            <h4 class="mt-4 text-[11px] font-black text-gray-800 uppercase">
              Database
            </h4>
          </div>

          <!-- Node 2 -->
          <div
            class="absolute top-[30px] right-[40px] flex flex-col items-center"
          >
            <div
              class="bg-c2 flex h-16 w-16 items-center justify-center rounded-full border-4 border-white shadow-xl transition-transform hover:scale-110"
            >
              <i data-lucide="anchor" class="h-8 w-8 text-white"></i>
            </div>
            <h4 class="mt-4 text-[11px] font-black text-gray-800 uppercase">
              Security
            </h4>
          </div>

          <!-- Node 3 -->
          <div
            class="absolute bottom-[30px] left-[40px] flex flex-col items-center"
          >
            <div
              class="bg-c3 flex h-16 w-16 items-center justify-center rounded-full border-4 border-white shadow-xl transition-transform hover:scale-110"
            >
              <i data-lucide="clock" class="h-8 w-8 text-white"></i>
            </div>
            <h4 class="mt-4 text-[11px] font-black text-gray-800 uppercase">
              Schedule
            </h4>
          </div>

          <!-- Node 4 -->
          <div
            class="absolute right-[40px] bottom-[30px] flex flex-col items-center"
          >
            <div
              class="bg-c4 flex h-16 w-16 items-center justify-center rounded-full border-4 border-white shadow-xl transition-transform hover:scale-110"
            >
              <i data-lucide="settings" class="h-8 w-8 text-white"></i>
            </div>
            <h4 class="mt-4 text-[11px] font-black text-gray-800 uppercase">
              Operations
            </h4>
          </div>

          <!-- Content Labels -->
          <div
            class="absolute top-1/2 left-[-150px] w-48 -translate-y-1/2 pr-6 text-right"
          >
            <p class="text-[12px] font-medium text-gray-400 italic">
              "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui
              officia deserunt mollit anim."
            </p>
          </div>
          <div
            class="absolute top-1/2 right-[-150px] w-48 -translate-y-1/2 pl-6 text-left"
          >
            <p class="text-[12px] font-medium text-gray-400 italic">
              "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui
              officia deserunt mollit anim."
            </p>
          </div>
        </div>
      </div>

      <!-- Footer Page Number -->
      <div
        class="absolute right-12 bottom-10 text-[10px] font-black text-gray-200"
      >
        PAGE 09
      </div>
    </div>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
