<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 9 - Circular Spoke Diagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              c1: "#2d5a27",
              c2: "#c0392b",
              c3: "#2c3e50",
              c4: "#e67e22",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans overflow-hidden bg-white">
    <div class="w-[960px] h-[540px] relative overflow-hidden p-12 flex flex-col items-center">
      <!-- Header -->
      <div class="w-full flex justify-between items-center mb-12 border-b border-gray-100 pb-4 px-4">
          <div class="text-[12px] font-black text-gray-400 tracking-widest uppercase">Process Page</div>
          <div class="text-[12px] font-black text-gray-400 tracking-widest uppercase">LOGOTYPE</div>
      </div>

      <div class="flex-1 w-full relative flex items-center justify-center">
          <!-- Spoke Lines -->
          <svg viewBox="0 0 500 400" class="absolute inset-0 w-full h-full z-0">
               <line x1="250" y1="200" x2="100" y2="100" stroke="#eee" stroke-width="4" stroke-linecap="round" />
               <line x1="250" y1="200" x2="400" y2="100" stroke="#eee" stroke-width="4" stroke-linecap="round" />
               <line x1="250" y1="200" x2="100" y2="300" stroke="#eee" stroke-width="4" stroke-linecap="round" />
               <line x1="250" y1="200" x2="400" y2="300" stroke="#eee" stroke-width="4" stroke-linecap="round" />
          </svg>

          <!-- Diagram Hub -->
          <div class="relative w-[500px] h-[400px]">
              <!-- Center Hub -->
              <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 bg-white shadow-2xl rounded-full border-[12px] border-gray-50 flex items-center justify-center z-10">
                   <div class="text-center">
                       <i data-lucide="layers" class="w-10 h-10 text-gray-300 mb-1 mx-auto"></i>
                       <p class="text-[10px] font-black text-gray-400 uppercase">Main Title</p>
                   </div>
              </div>

              <!-- Node 1 -->
              <div class="absolute top-[30px] left-[40px] flex flex-col items-center">
                   <div class="w-16 h-16 rounded-full bg-c1 shadow-xl flex items-center justify-center border-4 border-white transition-transform hover:scale-110"><i data-lucide="database" class="w-8 h-8 text-white"></i></div>
                   <h4 class="text-[11px] font-black text-gray-800 uppercase mt-4">Database</h4>
              </div>

              <!-- Node 2 -->
              <div class="absolute top-[30px] right-[40px] flex flex-col items-center">
                   <div class="w-16 h-16 rounded-full bg-c2 shadow-xl flex items-center justify-center border-4 border-white transition-transform hover:scale-110"><i data-lucide="anchor" class="w-8 h-8 text-white"></i></div>
                   <h4 class="text-[11px] font-black text-gray-800 uppercase mt-4">Security</h4>
              </div>

              <!-- Node 3 -->
              <div class="absolute bottom-[30px] left-[40px] flex flex-col items-center">
                   <div class="w-16 h-16 rounded-full bg-c3 shadow-xl flex items-center justify-center border-4 border-white transition-transform hover:scale-110"><i data-lucide="clock" class="w-8 h-8 text-white"></i></div>
                   <h4 class="text-[11px] font-black text-gray-800 uppercase mt-4">Schedule</h4>
              </div>

              <!-- Node 4 -->
              <div class="absolute bottom-[30px] right-[40px] flex flex-col items-center">
                   <div class="w-16 h-16 rounded-full bg-c4 shadow-xl flex items-center justify-center border-4 border-white transition-transform hover:scale-110"><i data-lucide="settings" class="w-8 h-8 text-white"></i></div>
                   <h4 class="text-[11px] font-black text-gray-800 uppercase mt-4">Operations</h4>
              </div>

              <!-- Content Labels -->
              <div class="absolute top-1/2 left-[-150px] -translate-y-1/2 w-48 text-right pr-6">
                   <p class="text-[12px] text-gray-400 font-medium italic">"Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim."</p>
              </div>
              <div class="absolute top-1/2 right-[-150px] -translate-y-1/2 w-48 text-left pl-6">
                   <p class="text-[12px] text-gray-400 font-medium italic">"Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim."</p>
              </div>
          </div>
      </div>
      
      <!-- Footer Page Number -->
      <div class="absolute bottom-10 right-12 text-[10px] font-black text-gray-200">PAGE 09</div>
    </div>
    <script>lucide.createIcons();</script>
  </body>
</html>
