<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 2 - Performance Metrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexusnavy: "#020726",
            },
          },
        },
      }
    </script>
    <style>
      .bg-wave {
        clip-path: polygon(
          100% 0,
          100% 100%,
          80% 100%,
          75% 70%,
          90% 30%,
          75% 0
        );
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      }
      .circle-progress {
        background: conic-gradient(#8b5cf6 var(--progress), #f3f4f6 0deg);
        border-radius: 50%;
      }
      .inner-circle {
        background: white;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] items-center overflow-hidden bg-white"
    >
      <!-- Right Side Wave -->
      <div
        class="bg-wave absolute top-0 right-0 h-full w-[30%] opacity-90"
      ></div>

      <!-- Left Content -->
      <div class="flex w-[60%] flex-col justify-center py-12 pl-16">
        <div
          class="mb-16 text-[10px] font-black tracking-widest text-gray-300 uppercase"
        >
          Company Name
        </div>

        <div class="space-y-12">
          <div class="flex items-start">
            <span class="mt-[-8px] mr-6 text-[32px] font-black text-blue-600"
              >01.</span
            >
            <div>
              <h4 class="text-nexusnavy mb-2 text-[14px] font-black uppercase">
                Reliability
              </h4>
              <p class="max-w-xs text-[11px] leading-relaxed text-gray-400">
                System uptime and core consistency across all global clusters.
              </p>
            </div>
          </div>

          <div class="flex items-start">
            <span class="mt-[-8px] mr-6 text-[32px] font-black text-pink-500"
              >02.</span
            >
            <div>
              <h4 class="text-nexusnavy mb-2 text-[14px] font-black uppercase">
                Growth
              </h4>
              <p class="max-w-xs text-[11px] leading-relaxed text-gray-400">
                Year-over-year market expansion and user acquisition.
              </p>
            </div>
          </div>

          <div class="flex items-start">
            <span class="mt-[-8px] mr-6 text-[32px] font-black text-purple-500"
              >03.</span
            >
            <div>
              <h4 class="text-nexusnavy mb-2 text-[14px] font-black uppercase">
                Innovation
              </h4>
              <p class="max-w-xs text-[11px] leading-relaxed text-gray-400">
                Adoption rate of next-gen AI and automation protocols.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side Charts -->
      <div
        class="z-10 flex w-[40%] flex-col items-center justify-center space-y-6"
      >
        <h2
          class="mr-12 mb-8 text-[24px] font-black tracking-widest text-white uppercase"
        >
          Metrics
        </h2>

        <!-- Chart Group -->
        <div
          class="relative flex h-[300px] w-[280px] items-center justify-center"
        >
          <!-- 75% Chart -->
          <div
            class="circle-progress absolute top-0 right-8 flex h-24 w-24 items-center justify-center shadow-2xl"
            style="--progress: 270deg"
          >
            <div
              class="inner-circle flex h-20 w-20 flex-col items-center justify-center"
            >
              <span class="text-nexusnavy text-[16px] font-black">75%</span>
            </div>
          </div>

          <!-- 50% Chart -->
          <div
            class="circle-progress absolute bottom-8 left-8 flex h-24 w-24 items-center justify-center shadow-2xl"
            style="--progress: 180deg; --progress-color: #ec4899"
          >
            <div
              class="inner-circle flex h-20 w-20 flex-col items-center justify-center"
            >
              <span class="text-[16px] font-black text-pink-500">50%</span>
            </div>
          </div>

          <!-- 98% Chart -->
          <div
            class="circle-progress absolute right-8 bottom-8 flex h-24 w-24 items-center justify-center shadow-2xl"
            style="--progress: 350deg"
          >
            <div
              class="inner-circle flex h-20 w-20 flex-col items-center justify-center"
            >
              <span class="text-[16px] font-black text-purple-600">98%</span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="absolute bottom-10 left-16 text-[8px] font-bold tracking-widest text-gray-300 uppercase"
      >
        02. / www.nexus-global.com
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
