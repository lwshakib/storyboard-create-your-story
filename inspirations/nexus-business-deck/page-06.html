<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 6 - Leadership Perspective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexusnavy: "#020726",
            },
          },
        },
      }
    </script>
    <style>
      .wave-top-left {
        clip-path: polygon(0 0, 45% 0, 30% 15%, 45% 30%, 0% 15%);
        background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
      }
      .wave-bottom-right {
        clip-path: polygon(100% 100%, 55% 100%, 70% 85%, 55% 70%, 100% 85%);
        background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
      }
      .quote-container::before {
        content: '"';
        position: absolute;
        top: -60px;
        left: -40px;
        font-size: 160px;
        font-family: serif;
        color: white;
        opacity: 0.1;
        font-style: italic;
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans">
    <div
      class="bg-nexusnavy relative flex h-[540px] w-[960px] items-center justify-center overflow-hidden p-24"
    >
      <!-- Decorative Organic Waves -->
      <div
        class="wave-top-left absolute top-0 left-0 h-[300px] w-[400px] opacity-60"
      ></div>
      <div
        class="wave-bottom-right absolute right-0 bottom-0 h-[300px] w-[400px] opacity-60"
      ></div>

      <!-- Center Quote Content -->
      <div class="quote-container relative z-10 max-w-3xl text-center">
        <div class="mb-12 flex justify-center">
          <i
            data-lucide="quote"
            class="h-16 w-16 rotate-180 text-blue-400 opacity-40"
          ></i>
        </div>

        <h2
          class="mb-12 text-[32px] leading-relaxed font-black tracking-tight text-white italic"
        >
          "Innovation is the heartbeat of future-proof enterprises. We don't
          just follow trends; we define them for the next generation of business
          leaders."
        </h2>

        <div class="flex flex-col items-center">
          <div
            class="mb-6 h-1 w-12 rounded-full bg-gradient-to-r from-blue-400 to-pink-500"
          ></div>
          <p
            class="text-[14px] font-black tracking-[0.4em] text-white uppercase"
          >
            Chief Strategy Officer
          </p>
          <p
            class="mt-2 text-[11px] font-bold tracking-widest text-pink-400 uppercase"
          >
            Nexus Global Vision 2024
          </p>
        </div>
      </div>

      <!-- Footer Brand -->
      <div class="absolute bottom-10 left-16 flex items-center opacity-30">
        <div class="mr-3 h-3 w-3 rotate-45 bg-white"></div>
        <span
          class="text-[10px] font-black tracking-widest text-white uppercase"
          >Establishing the Future</span
        >
      </div>

      <!-- Floating Decorations -->
      <div
        class="absolute top-1/4 right-[15%] h-1 w-1 rounded-full bg-white opacity-20"
      ></div>
      <div
        class="absolute bottom-1/3 left-[10%] h-2 w-2 rounded-full bg-white opacity-10"
      ></div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
