<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 6 - Leadership Perspective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexusnavy: "#020726",
            },
          },
        },
      };
    </script>
    <style>
      .wave-top-left {
          clip-path: polygon(0 0, 45% 0, 30% 15%, 45% 30%, 0% 15%);
          background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
      }
      .wave-bottom-right {
          clip-path: polygon(100% 100%, 55% 100%, 70% 85%, 55% 70%, 100% 85%);
          background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
      }
      .quote-container::before {
          content: '"';
          position: absolute;
          top: -60px;
          left: -40px;
          font-size: 160px;
          font-family: serif;
          color: white;
          opacity: 0.1;
          font-style: italic;
      }
    </style>
  </head>
  <body class="font-sans overflow-hidden">
    <div class="w-[960px] h-[540px] bg-nexusnavy relative overflow-hidden flex items-center justify-center p-24">
      <!-- Decorative Organic Waves -->
      <div class="absolute top-0 left-0 w-[400px] h-[300px] wave-top-left opacity-60"></div>
      <div class="absolute bottom-0 right-0 w-[400px] h-[300px] wave-bottom-right opacity-60"></div>
      
      <!-- Center Quote Content -->
      <div class="relative z-10 text-center max-w-3xl quote-container">
          <div class="flex justify-center mb-12">
              <i data-lucide="quote" class="w-16 h-16 text-blue-400 rotate-180 opacity-40"></i>
          </div>
          
          <h2 class="text-[32px] font-black text-white leading-relaxed tracking-tight italic mb-12">
            "Innovation is the heartbeat of future-proof enterprises. We don't just follow trends; we define them for the next generation of business leaders."
          </h2>
          
          <div class="flex flex-col items-center">
              <div class="w-12 h-1 bg-gradient-to-r from-blue-400 to-pink-500 mb-6 rounded-full"></div>
              <p class="text-[14px] font-black text-white uppercase tracking-[0.4em]">Chief Strategy Officer</p>
              <p class="text-[11px] text-pink-400 font-bold uppercase tracking-widest mt-2">Nexus Global Vision 2024</p>
          </div>
      </div>
      
      <!-- Footer Brand -->
      <div class="absolute bottom-10 left-16 flex items-center opacity-30">
          <div class="w-3 h-3 bg-white rotate-45 mr-3"></div>
          <span class="text-white text-[10px] font-black uppercase tracking-widest">Establishing the Future</span>
      </div>
      
      <!-- Floating Decorations -->
      <div class="absolute top-1/4 right-[15%] w-1 h-1 bg-white rounded-full opacity-20"></div>
      <div class="absolute bottom-1/3 left-[10%] w-2 h-2 bg-white rounded-full opacity-10"></div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
