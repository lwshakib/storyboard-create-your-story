<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 3 - Strategic Pillars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexusnavy: "#020726",
              accentpurple: "#8b5cf6",
              accentpink: "#ec4899",
            },
          },
        },
      }
    </script>
    <style>
      .wave-bg {
        clip-path: polygon(
          0 80%,
          20% 70%,
          40% 90%,
          65% 75%,
          100% 85%,
          100% 100%,
          0 100%
        );
        background: linear-gradient(90deg, #3b82f6 0%, #ec4899 100%);
        opacity: 0.3;
      }
      .top-shape {
        clip-path: polygon(
          0 0,
          100% 0,
          100% 30%,
          80% 20%,
          60% 40%,
          30% 25%,
          0 35%
        );
        background: linear-gradient(270deg, #8b5cf6 0%, #3b82f6 100%);
        opacity: 0.2;
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans">
    <div
      class="bg-nexusnavy relative flex h-[540px] w-[960px] flex-col items-center overflow-hidden p-16"
    >
      <!-- Background Decor -->
      <div class="wave-bg absolute bottom-0 left-0 h-[120px] w-full"></div>
      <div class="top-shape absolute top-0 left-0 h-[150px] w-full"></div>

      <div class="z-10 mb-24 flex w-full items-baseline justify-between px-8">
        <div
          class="text-[12px] font-black tracking-[0.3em] text-blue-400/50 uppercase"
        >
          Nexus Pillars
        </div>
        <div
          class="text-[12px] font-black tracking-[0.3em] text-pink-400/50 uppercase"
        >
          Global Outreach 2024
        </div>
      </div>

      <!-- Main Title -->
      <div class="z-10 mb-20 text-center">
        <h2 class="text-[42px] font-black tracking-tight text-white uppercase">
          STRATEGIC
          <span
            class="bg-gradient-to-r from-blue-400 to-pink-400 bg-clip-text text-transparent"
            >PILLARS</span
          >
        </h2>
        <div class="mx-auto mt-4 h-1 w-16 bg-white opacity-10"></div>
      </div>

      <!-- Icons Grid -->
      <div class="z-10 flex justify-center space-x-24">
        <!-- Pillar 1 -->
        <div class="flex flex-col items-center">
          <div
            class="from-accentpink mb-6 h-24 w-24 rounded-full bg-gradient-to-tr to-orange-400 p-1 shadow-[0_0_30px_rgba(236,72,153,0.3)] transition-transform hover:scale-110"
          >
            <div
              class="bg-nexusnavy flex h-full w-full items-center justify-center rounded-full"
            >
              <i data-lucide="lightbulb" class="h-10 w-10 text-white"></i>
            </div>
          </div>
          <h4
            class="text-[14px] font-black tracking-widest text-white uppercase"
          >
            Ideation
          </h4>
        </div>

        <!-- Pillar 2 -->
        <div class="flex flex-col items-center">
          <div
            class="from-accentpurple mb-6 h-24 w-24 rounded-full bg-gradient-to-tr to-pink-500 p-1 shadow-[0_0_30px_rgba(139,92,246,0.3)] transition-transform hover:scale-110"
          >
            <div
              class="bg-nexusnavy flex h-full w-full items-center justify-center rounded-full"
            >
              <i data-lucide="clock" class="h-10 w-10 text-white"></i>
            </div>
          </div>
          <h4
            class="text-[14px] font-black tracking-widest text-white uppercase"
          >
            Efficiency
          </h4>
        </div>

        <!-- Pillar 3 -->
        <div class="flex flex-col items-center">
          <div
            class="to-accentpurple mb-6 h-24 w-24 rounded-full bg-gradient-to-tr from-blue-400 p-1 shadow-[0_0_30px_rgba(59,130,246,0.3)] transition-transform hover:scale-110"
          >
            <div
              class="bg-nexusnavy flex h-full w-full items-center justify-center rounded-full"
            >
              <i data-lucide="banknote" class="h-10 w-10 text-white"></i>
            </div>
          </div>
          <h4
            class="text-[14px] font-black tracking-widest text-white uppercase"
          >
            Value
          </h4>
        </div>
      </div>

      <!-- Footer Line -->
      <div
        class="absolute bottom-12 h-[1px] w-[80%] bg-gradient-to-r from-transparent via-blue-500/20 to-transparent"
      ></div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
