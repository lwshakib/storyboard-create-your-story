<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 5 - Historical Milestones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexusnavy: "#020726",
            },
          },
        },
      };
    </script>
    <style>
      .bg-wave-bottom {
          clip-path: polygon(0 80%, 25% 70%, 50% 90%, 75% 75%, 100% 85%, 100% 100%, 0 100%);
          background: linear-gradient(90deg, #3b82f6 0%, #ec4899 100%);
          opacity: 0.15;
      }
      .donut-segment {
          transition: transform 0.3s ease;
      }
      .donut-segment:hover {
          transform: scale(1.05);
      }
    </style>
  </head>
  <body class="font-sans overflow-hidden">
    <div class="w-[960px] h-[540px] bg-nexusnavy relative overflow-hidden flex items-center p-16">
      <!-- Background Decor -->
      <div class="absolute bottom-0 left-0 w-full h-[150px] bg-wave-bottom"></div>
      
      <!-- Left Content: Timeline Text -->
      <div class="w-1/2 pr-12 flex flex-col justify-center z-10">
          <div class="text-[12px] font-black text-blue-400 opacity-50 uppercase tracking-[0.4em] mb-8">Nexus Journey</div>
          <h2 class="text-[48px] font-black text-white uppercase leading-tight mb-8">
            HISTORICAL <br/>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-pink-500">MILESTONES</span>
          </h2>
          
          <div class="space-y-6">
              <p class="text-[13px] text-blue-100 opacity-60 leading-relaxed max-w-sm">
                From a bold vision in 2020 to market dominance in 2022. Our journey has been defined by rapid pivoting and technical resilience.
              </p>
              <div class="flex items-center space-x-4">
                  <div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">
                      <i data-lucide="award" class="w-4 h-4"></i>
                  </div>
                  <span class="text-[11px] font-black text-white uppercase tracking-widest">Innovation Award 2022</span>
              </div>
          </div>
      </div>

      <!-- Right Side: Circular Timeline Visualization -->
      <div class="w-1/2 flex items-center justify-center relative">
          <!-- Main Donut Outer Wrapper -->
          <div class="relative w-[340px] h-[340px] flex items-center justify-center">
              <!-- Background Circles -->
              <div class="absolute inset-0 border-[40px] border-blue-900/10 rounded-full"></div>
              
              <!-- SVG Donut Representation (Simplified) -->
              <svg viewBox="0 0 100 100" class="w-full h-full transform -rotate-90">
                  <!-- 2020 Segment (25%) -->
                  <circle cx="50" cy="50" r="40" fill="transparent" stroke="#3b82f6" stroke-width="12" stroke-dasharray="25 75" class="donut-segment"></circle>
                  <!-- 2021 Segment (25%) -->
                  <circle cx="50" cy="50" r="40" fill="transparent" stroke="#8b5cf6" stroke-width="12" stroke-dasharray="25 75" stroke-dashoffset="-25" class="donut-segment"></circle>
                  <!-- 2022 Segment (50%) -->
                  <circle cx="50" cy="50" r="40" fill="transparent" stroke="#ec4899" stroke-width="12" stroke-dasharray="50 50" stroke-dashoffset="-50" class="donut-segment"></circle>
              </svg>

              <!-- Central Title -->
              <div class="absolute inset-0 flex flex-col items-center justify-center">
                  <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Nexus Core</span>
                  <span class="text-[28px] font-black text-white">RECORDS</span>
              </div>

              <!-- Floating Year Labels -->
              <div class="absolute top-[10%] left-[80%] flex flex-col items-center">
                  <div class="w-2 h-2 rounded-full bg-purple-500 mb-2"></div>
                  <span class="text-[14px] font-black text-white">2021</span>
              </div>
              <div class="absolute top-[10%] left-[10%] flex flex-col items-center text-right">
                <div class="w-2 h-2 rounded-full bg-blue-500 mb-2"></div>
                <span class="text-[14px] font-black text-white">2020</span>
              </div>
              <div class="absolute bottom-[10%] left-[45%] flex flex-col items-center">
                <div class="w-2 h-2 rounded-full bg-pink-500 mb-2"></div>
                <span class="text-[14px] font-black text-white">2022</span>
              </div>
          </div>
          
          <!-- Decorative Blur Accents -->
          <div class="absolute top-0 right-0 w-32 h-32 bg-pink-500 opacity-20 blur-3xl rounded-full"></div>
          <div class="absolute bottom-0 left-0 w-32 h-32 bg-blue-500 opacity-20 blur-3xl rounded-full"></div>
      </div>
      
      <div class="absolute top-10 right-16 text-[10px] font-black text-gray-500 uppercase tracking-widest">Final Status: Verified</div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
