<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 1 - Nexus Business Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexusnavy: "#020726",
              nexuspone: "#3b82f6",
              nexuspthree: "#ec4899",
            },
          },
        },
      }
    </script>
    <style>
      .wave-top {
        clip-path: polygon(
          0 0,
          100% 0,
          100% 15%,
          80% 25%,
          60% 15%,
          40% 35%,
          20% 15%,
          0 25%
        );
        background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
      }
      .wave-bottom {
        clip-path: polygon(
          0 85%,
          20% 75%,
          40% 95%,
          60% 75%,
          80% 85%,
          100% 75%,
          100% 100%,
          0 100%
        );
        background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
      }
      .custom-wave-top-left {
        position: absolute;
        top: -100px;
        left: -100px;
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        opacity: 0.6;
        filter: blur(20px);
      }
      .custom-wave-bottom-right {
        position: absolute;
        bottom: -100px;
        right: -100px;
        width: 500px;
        height: 400px;
        background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
        border-radius: 60% 40% 30% 70% / 50% 40% 60% 50%;
        opacity: 0.5;
        filter: blur(30px);
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans">
    <div
      class="bg-nexusnavy relative flex h-[540px] w-[960px] flex-col items-center justify-center overflow-hidden"
    >
      <!-- Background Gradients -->
      <div class="custom-wave-top-left"></div>
      <div class="custom-wave-bottom-right"></div>

      <!-- Logo Container -->
      <div class="z-10 mb-8 flex flex-col items-center">
        <div
          class="mb-4 flex h-16 w-16 items-center justify-center rounded-xl bg-white p-3 shadow-2xl"
        >
          <i data-lucide="network" class="text-nexusnavy h-full w-full"></i>
        </div>
        <div
          class="text-[12px] font-black tracking-[0.5em] text-white uppercase opacity-50"
        >
          Nexus Global
        </div>
      </div>

      <!-- Main Content -->
      <div class="z-10 max-w-2xl px-12 text-center">
        <h1
          class="mb-4 text-[64px] leading-tight font-black tracking-tight text-white uppercase drop-shadow-2xl"
        >
          BUSINESS <br />
          <span
            class="bg-gradient-to-r from-blue-400 to-pink-400 bg-clip-text text-transparent"
            >PRESENTATION</span
          >
        </h1>
        <div class="mx-auto mb-8 h-1 w-24 bg-white opacity-20"></div>
        <p
          class="text-[14px] font-medium tracking-widest text-blue-100/60 uppercase"
        >
          www.nexus-global.com
        </p>
      </div>

      <!-- Corner Decorative Shapes (Simplified versions of the waves in the image) -->
      <div
        class="wave-top absolute top-0 left-0 h-[150px] w-full opacity-30"
      ></div>
      <div
        class="wave-bottom absolute bottom-0 left-0 h-[150px] w-full opacity-30"
      ></div>

      <!-- Additional Accents -->
      <div
        class="absolute top-12 left-12 h-2 w-2 rounded-full bg-white opacity-20"
      ></div>
      <div
        class="absolute right-12 bottom-12 h-2 w-2 rounded-full bg-white opacity-20"
      ></div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
