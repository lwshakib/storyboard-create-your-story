<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storyset Presentation - Slide 06</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainpurple: "#522583",
              brandblue: "#3abef9",
              brandyellow: "#ffcc33",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans overflow-hidden bg-white">
    <div class="w-[960px] h-[540px] relative overflow-hidden flex flex-row-reverse items-center p-20">
      <!-- Background Abstract Waves -->
      <svg class="absolute inset-0 w-full h-full opacity-10 pointer-events-none" viewBox="0 0 960 540" preserveAspectRatio="none">
          <path d="M960,0 C700,100 800,400 960,540 L960,540 L0,540 L0,0 Z" fill="#522583" />
          <path d="M0,0 C300,50 100,200 0,400 Z" fill="#ffcc33" />
      </svg>

      <!-- Right: Content -->
      <div class="w-1/2 pl-12 relative z-10">
          <h1 class="text-brandyellow text-6xl font-black uppercase tracking-tight mb-6">RESEARCH</h1>
          <p class="text-gray-600 text-lg leading-relaxed font-medium">
            Market research indicates a 40% increase in digital adoption across our target demographics, highlighting a key opportunity for expansion and technological integration.
          </p>
          <div class="mt-8 flex items-center space-x-4">
              <div class="bg-brandblue/10 p-4 rounded-xl border border-brandblue/20">
                  <span class="text-brandblue font-black text-2xl">40%</span>
                  <p class="text-[10px] uppercase font-bold text-gray-400">Growth Rate</p>
              </div>
              <div class="bg-mainpurple/10 p-4 rounded-xl border border-mainpurple/20">
                  <span class="text-mainpurple font-black text-2xl">2024</span>
                  <p class="text-[10px] uppercase font-bold text-gray-400">Target Year</p>
              </div>
          </div>
      </div>

      <!-- Left: Storyset Image -->
      <div class="w-1/2 flex flex-col items-center justify-center relative z-10">
          <img src="/storyset/Data report-pana.svg" alt="Man researching at blue desk" class="w-full max-w-[420px]" />
          <!-- Blue Desk Accent (Tailwind) -->
          <div class="w-64 h-4 bg-brandblue rounded-full -mt-2 opacity-50"></div>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
