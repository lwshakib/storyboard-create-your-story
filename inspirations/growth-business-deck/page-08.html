<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 8 - Chart Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandgreen: "#2ecc71",
              branddark: "#34495e",
              brandblack: "#111827",
            },
          },
        },
      }
    </script>
    <style>
      .clip-hex {
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
      }
      .bar-animate {
        transition: height 1s ease-out;
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col overflow-hidden bg-[#fdfdfd] p-12"
    >
      <!-- Title -->
      <div class="mb-8 flex items-center">
        <h2
          class="text-branddark mr-4 text-[32px] font-black tracking-tight uppercase"
        >
          CHART <span class="text-brandgreen">ANALYSIS</span>
        </h2>
        <div class="h-[1px] flex-1 bg-gray-200"></div>
      </div>

      <div class="flex flex-1 items-stretch overflow-hidden">
        <!-- Left: Text Summary -->
        <div class="flex w-[35%] flex-col justify-center pr-8">
          <div class="mb-8">
            <h4
              class="text-brandgreen mb-2 flex items-center text-[11px] font-black uppercase"
            >
              <span class="bg-brandgreen mr-2 h-[2px] w-4"></span> Final Thought
            </h4>
            <p class="text-[13px] leading-relaxed font-medium text-gray-500">
              Annual growth observed at 45% CAGR. Market penetration has doubled
              in the last fiscal year, led by our digital services division.
            </p>
          </div>

          <div class="space-y-3">
            <div
              class="flex items-center rounded-lg border border-gray-100 bg-white p-3 shadow-sm transition-transform hover:scale-105"
            >
              <div class="bg-brandgreen mr-4 h-10 w-1.5 rounded-full"></div>
              <div>
                <p
                  class="text-[9px] font-bold tracking-wider text-gray-400 uppercase"
                >
                  Customer Growth
                </p>
                <p class="text-branddark text-[18px] font-black">+120%</p>
              </div>
            </div>
            <div
              class="flex items-center rounded-lg border border-gray-100 bg-white p-3 shadow-sm transition-transform hover:scale-105"
            >
              <div class="bg-branddark mr-4 h-10 w-1.5 rounded-full"></div>
              <div>
                <p
                  class="text-[9px] font-bold tracking-wider text-gray-400 uppercase"
                >
                  Market Share
                </p>
                <p class="text-branddark text-[18px] font-black">2.4x</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Right: Bar Chart Visualizer -->
        <div
          class="relative flex w-[65%] flex-col rounded-2xl border border-gray-50 bg-white p-8 shadow-[0_20px_50px_rgba(46,204,113,0.1)]"
        >
          <div class="mb-10 flex items-center justify-between">
            <div class="flex flex-col">
              <span
                class="mb-1 text-[10px] font-bold tracking-widest text-gray-400 uppercase"
                >Performance Report</span
              >
              <span class="text-branddark text-[14px] font-black uppercase"
                >Growth Matrix 2024</span
              >
            </div>
            <div class="flex space-x-6">
              <div class="flex items-center">
                <div class="bg-brandgreen mr-2 h-2.5 w-2.5 rounded-full"></div>
                <span class="text-[9px] font-bold text-gray-400 uppercase"
                  >Revenue</span
                >
              </div>
              <div class="flex items-center">
                <div class="bg-branddark mr-2 h-2.5 w-2.5 rounded-full"></div>
                <span class="text-[9px] font-bold text-gray-400 uppercase"
                  >Expenses</span
                >
              </div>
            </div>
          </div>

          <!-- The Chart -->
          <div
            class="mb-4 flex h-[220px] flex-1 items-end justify-between border-b-2 border-gray-50 px-2 pb-2"
          >
            <!-- Jan -->
            <div class="flex w-10 flex-col items-center space-y-1">
              <div class="bg-branddark/10 h-16 w-6 rounded-t-md"></div>
              <div
                class="bg-brandgreen h-24 w-6 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"
              ></div>
              <span class="mt-2 text-[9px] font-black text-gray-400">JAN</span>
            </div>
            <!-- Feb -->
            <div class="flex w-10 flex-col items-center space-y-1">
              <div class="bg-branddark/10 h-20 w-6 rounded-t-md"></div>
              <div
                class="bg-brandgreen h-32 w-6 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"
              ></div>
              <span class="mt-2 text-[9px] font-black text-gray-400">FEB</span>
            </div>
            <!-- Mar -->
            <div class="flex w-10 flex-col items-center space-y-1">
              <div class="bg-branddark/10 h-14 w-6 rounded-t-md"></div>
              <div
                class="bg-brandgreen h-40 w-6 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"
              ></div>
              <span class="mt-2 text-[9px] font-black text-gray-400">MAR</span>
            </div>
            <!-- Apr -->
            <div class="flex w-10 flex-col items-center space-y-1">
              <div class="bg-branddark/10 h-18 w-6 rounded-t-md"></div>
              <div
                class="bg-brandgreen h-48 w-6 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"
              ></div>
              <span class="mt-2 text-[9px] font-black text-gray-400">APR</span>
            </div>
            <!-- May -->
            <div class="flex w-10 flex-col items-center space-y-1">
              <div class="bg-branddark/10 h-24 w-6 rounded-t-md"></div>
              <div
                class="bg-brandgreen h-56 w-6 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"
              ></div>
              <span class="mt-2 text-[9px] font-black text-gray-400">MAY</span>
            </div>
            <!-- Jun -->
            <div class="flex w-10 flex-col items-center space-y-1">
              <div class="bg-branddark/10 h-28 w-6 rounded-t-md"></div>
              <div
                class="bg-brandgreen h-64 w-6 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"
              ></div>
              <span class="mt-2 text-[9px] font-black text-gray-400">JUN</span>
            </div>
            <!-- Jul -->
            <div class="flex w-10 flex-col items-center space-y-1">
              <div class="bg-branddark/10 h-16 w-6 rounded-t-md"></div>
              <div
                class="bg-brandgreen h-72 w-6 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"
              ></div>
              <span class="mt-2 text-[9px] font-black text-gray-400">JUL</span>
            </div>
          </div>

          <!-- Background Circle Decor -->
          <div
            class="border-brandgreen absolute -top-12 -right-12 h-48 w-48 rounded-full border-[24px] opacity-[0.05]"
          ></div>
        </div>
      </div>

      <!-- Top Right Label -->
      <div
        class="clip-hex bg-brandgreen absolute top-12 right-12 flex h-10 w-10 items-center justify-center shadow-lg"
      >
        <i data-lucide="line-chart" class="h-5 w-5 text-white"></i>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
