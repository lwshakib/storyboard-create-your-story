<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 8 - Chart Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandgreen: "#2ecc71",
              branddark: "#34495e",
              brandblack: "#111827",
            },
          },
        },
      };
    </script>
    <style>
      .clip-hex {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      .bar-animate {
        transition: height 1s ease-out;
      }
    </style>
  </head>
  <body class="font-sans overflow-hidden">
    <div class="w-[960px] h-[540px] bg-[#fdfdfd] relative overflow-hidden flex flex-col p-12">
      <!-- Title -->
      <div class="flex items-center mb-8">
          <h2 class="text-[32px] font-black text-branddark uppercase tracking-tight mr-4">
            CHART <span class="text-brandgreen">ANALYSIS</span>
          </h2>
          <div class="flex-1 h-[1px] bg-gray-200"></div>
      </div>

      <div class="flex flex-1 items-stretch overflow-hidden">
          <!-- Left: Text Summary -->
          <div class="w-[35%] pr-8 flex flex-col justify-center">
              <div class="mb-8">
                  <h4 class="text-[11px] font-black text-brandgreen uppercase mb-2 flex items-center">
                      <span class="w-4 h-[2px] bg-brandgreen mr-2"></span> Final Thought
                  </h4>
                  <p class="text-[13px] text-gray-500 leading-relaxed font-medium">
                    Annual growth observed at 45% CAGR. Market penetration has doubled in the last fiscal year, led by our digital services division.
                  </p>
              </div>
              
              <div class="space-y-3">
                  <div class="p-3 bg-white shadow-sm border border-gray-100 rounded-lg flex items-center transition-transform hover:scale-105">
                      <div class="w-1.5 h-10 bg-brandgreen mr-4 rounded-full"></div>
                      <div>
                          <p class="text-[9px] text-gray-400 font-bold uppercase tracking-wider">Customer Growth</p>
                          <p class="text-[18px] font-black text-branddark">+120%</p>
                      </div>
                  </div>
                  <div class="p-3 bg-white shadow-sm border border-gray-100 rounded-lg flex items-center transition-transform hover:scale-105">
                      <div class="w-1.5 h-10 bg-branddark mr-4 rounded-full"></div>
                      <div>
                          <p class="text-[9px] text-gray-400 font-bold uppercase tracking-wider">Market Share</p>
                          <p class="text-[18px] font-black text-branddark">2.4x</p>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Right: Bar Chart Visualizer -->
          <div class="w-[65%] bg-white rounded-2xl shadow-[0_20px_50px_rgba(46,204,113,0.1)] p-8 relative flex flex-col border border-gray-50">
              <div class="flex justify-between items-center mb-10">
                  <div class="flex flex-col">
                      <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Performance Report</span>
                      <span class="text-[14px] font-black text-branddark uppercase">Growth Matrix 2024</span>
                  </div>
                  <div class="flex space-x-6">
                      <div class="flex items-center">
                          <div class="w-2.5 h-2.5 bg-brandgreen mr-2 rounded-full"></div>
                          <span class="text-[9px] text-gray-400 font-bold uppercase">Revenue</span>
                      </div>
                      <div class="flex items-center">
                          <div class="w-2.5 h-2.5 bg-branddark mr-2 rounded-full"></div>
                          <span class="text-[9px] text-gray-400 font-bold uppercase">Expenses</span>
                      </div>
                  </div>
              </div>

              <!-- The Chart -->
              <div class="flex-1 flex items-end justify-between px-2 pb-2 border-b-2 border-gray-50 mb-4 h-[220px]">
                  <!-- Jan -->
                  <div class="flex flex-col items-center space-y-1 w-10">
                      <div class="w-6 bg-branddark/10 h-16 rounded-t-md"></div>
                      <div class="w-6 bg-brandgreen h-24 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"></div>
                      <span class="text-[9px] text-gray-400 font-black mt-2">JAN</span>
                  </div>
                  <!-- Feb -->
                  <div class="flex flex-col items-center space-y-1 w-10">
                      <div class="w-6 bg-branddark/10 h-20 rounded-t-md"></div>
                      <div class="w-6 bg-brandgreen h-32 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"></div>
                      <span class="text-[9px] text-gray-400 font-black mt-2">FEB</span>
                  </div>
                  <!-- Mar -->
                  <div class="flex flex-col items-center space-y-1 w-10">
                      <div class="w-6 bg-branddark/10 h-14 rounded-t-md"></div>
                      <div class="w-6 bg-brandgreen h-40 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"></div>
                      <span class="text-[9px] text-gray-400 font-black mt-2">MAR</span>
                  </div>
                  <!-- Apr -->
                  <div class="flex flex-col items-center space-y-1 w-10">
                      <div class="w-6 bg-branddark/10 h-18 rounded-t-md"></div>
                      <div class="w-6 bg-brandgreen h-48 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"></div>
                      <span class="text-[9px] text-gray-400 font-black mt-2">APR</span>
                  </div>
                  <!-- May -->
                  <div class="flex flex-col items-center space-y-1 w-10">
                      <div class="w-6 bg-branddark/10 h-24 rounded-t-md"></div>
                      <div class="w-6 bg-brandgreen h-56 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"></div>
                      <span class="text-[9px] text-gray-400 font-black mt-2">MAY</span>
                  </div>
                  <!-- Jun -->
                  <div class="flex flex-col items-center space-y-1 w-10">
                      <div class="w-6 bg-branddark/10 h-28 rounded-t-md"></div>
                      <div class="w-6 bg-brandgreen h-64 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"></div>
                      <span class="text-[9px] text-gray-400 font-black mt-2">JUN</span>
                  </div>
                  <!-- Jul -->
                  <div class="flex flex-col items-center space-y-1 w-10">
                      <div class="w-6 bg-branddark/10 h-16 rounded-t-md"></div>
                      <div class="w-6 bg-brandgreen h-72 rounded-t-md shadow-[0_0_15px_rgba(46,204,113,0.3)]"></div>
                      <span class="text-[9px] text-gray-400 font-black mt-2">JUL</span>
                  </div>
              </div>
              
              <!-- Background Circle Decor -->
              <div class="absolute -top-12 -right-12 w-48 h-48 border-[24px] border-brandgreen opacity-[0.05] rounded-full"></div>
          </div>
      </div>
      
      <!-- Top Right Label -->
      <div class="absolute top-12 right-12 w-10 h-10 clip-hex bg-brandgreen flex items-center justify-center shadow-lg">
          <i data-lucide="line-chart" class="w-5 h-5 text-white"></i>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
