<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 6 - Team Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandgreen: "#2ecc71",
              branddark: "#1e272e",
              brandblack: "#111827",
            },
          },
        },
      }
    </script>
    <style>
      .clip-hex {
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
      }
    </style>
  </head>
  <body class="overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col items-center overflow-hidden bg-white p-16"
    >
      <!-- Title -->
      <div class="mb-16 flex w-full items-baseline justify-between px-4">
        <h2
          class="text-branddark text-[42px] font-black tracking-tight uppercase"
        >
          TEAM <span class="text-brandgreen">MEMBERS</span>
        </h2>
        <div class="flex items-center space-x-2">
          <div class="clip-hex bg-brandgreen h-2 w-2"></div>
          <div class="clip-hex bg-brandgreen h-2 w-2"></div>
          <div class="clip-hex bg-brandgreen h-2 w-2 opacity-30"></div>
        </div>
      </div>

      <!-- Team Grid -->
      <div class="grid w-full grid-cols-4 gap-8 px-4">
        <!-- Member 1 -->
        <div class="flex flex-col items-center">
          <div
            class="clip-hex bg-brandgreen mb-4 h-[160px] w-[140px] cursor-pointer p-1 shadow-lg transition-transform duration-300 hover:scale-105"
          >
            <div class="clip-hex h-full w-full overflow-hidden bg-gray-100">
              <img
                src="/presentation-images/growth-business-deck/avatar-7.jpg"
                alt="Alex Rivera - Creative Director avatar smiling"
                class="h-full w-full object-cover"
              />
            </div>
          </div>
          <div
            class="bg-branddark w-full rounded-sm px-4 py-2 text-center shadow-md"
          >
            <h4
              class="text-[12px] leading-none font-black text-white uppercase"
            >
              Alex Rivera
            </h4>
            <p class="text-brandgreen mt-1 text-[9px] font-bold uppercase">
              Creative Director
            </p>
          </div>
        </div>

        <!-- Member 2 -->
        <div class="flex flex-col items-center">
          <div
            class="clip-hex bg-brandgreen mb-4 h-[160px] w-[140px] cursor-pointer p-1 shadow-lg transition-transform duration-300 hover:scale-105"
          >
            <div class="clip-hex h-full w-full overflow-hidden bg-gray-100">
              <img
                src="/presentation-images/growth-business-deck/avatar-8.jpg"
                alt="Maya Chen - Lead Strategist avatar face"
                class="h-full w-full object-cover"
              />
            </div>
          </div>
          <div
            class="bg-branddark w-full rounded-sm px-4 py-2 text-center shadow-md"
          >
            <h4
              class="text-[12px] leading-none font-black text-white uppercase"
            >
              Maya Chen
            </h4>
            <p class="text-brandgreen mt-1 text-[9px] font-bold uppercase">
              Lead Strategist
            </p>
          </div>
        </div>

        <!-- Member 3 -->
        <div class="flex flex-col items-center">
          <div
            class="clip-hex bg-brandgreen mb-4 h-[160px] w-[140px] cursor-pointer p-1 shadow-lg transition-transform duration-300 hover:scale-105"
          >
            <div class="clip-hex h-full w-full overflow-hidden bg-gray-100">
              <img
                src="/presentation-images/growth-business-deck/avatar-9.jpg"
                alt="Liam Smith - Technical Architect avatar personality"
                class="h-full w-full object-cover"
              />
            </div>
          </div>
          <div
            class="bg-branddark w-full rounded-sm px-4 py-2 text-center shadow-md"
          >
            <h4
              class="text-[12px] leading-none font-black text-white uppercase"
            >
              Liam Smith
            </h4>
            <p class="text-brandgreen mt-1 text-[9px] font-bold uppercase">
              Technical Architect
            </p>
          </div>
        </div>

        <!-- Member 4 -->
        <div class="flex flex-col items-center">
          <div
            class="clip-hex bg-brandgreen mb-4 h-[160px] w-[140px] cursor-pointer p-1 shadow-lg transition-transform duration-300 hover:scale-105"
          >
            <div class="clip-hex h-full w-full overflow-hidden bg-gray-100">
              <img
                src="/presentation-images/growth-business-deck/avatar-10.jpg"
                alt="Sarah Jenkins - Operations Manager avatar ceo"
                class="h-full w-full object-cover"
              />
            </div>
          </div>
          <div
            class="bg-branddark w-full rounded-sm px-4 py-2 text-center shadow-md"
          >
            <h4
              class="text-[12px] leading-none font-black text-white uppercase"
            >
              Sarah Jenkins
            </h4>
            <p class="text-brandgreen mt-1 text-[9px] font-bold uppercase">
              Operations Manager
            </p>
          </div>
        </div>
      </div>

      <!-- Decorative Element -->
      <div class="absolute right-16 bottom-10 flex flex-col items-end">
        <div class="bg-brandgreen mb-1 h-1 w-16"></div>
        <div class="bg-brandgreen h-1 w-8 opacity-50"></div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
