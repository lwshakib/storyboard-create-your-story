<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 9 - Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandgreen: "#2ecc71",
              branddark: "#1e272e",
              brandblack: "#111827",
            },
          },
        },
      };
    </script>
    <style>
      .clip-hex {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      .clip-half-hex {
        clip-path: polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%);
      }
    </style>
  </head>
  <body class="font-sans overflow-hidden">
    <div class="w-[960px] h-[540px] bg-white relative overflow-hidden flex items-stretch">
      <!-- Left Content -->
      <div class="w-1/2 flex flex-col justify-center pl-20 pr-12 z-10 bg-white shadow-[20px_0_50px_white]">
          <h1 class="text-[64px] font-black leading-tight text-brandgreen uppercase mb-0 drop-shadow-sm">
            THANK
          </h1>
          <h1 class="text-[64px] font-black leading-tight text-branddark uppercase mb-8 drop-shadow-sm">
            YOU
          </h1>
          
          <div class="w-16 h-1.5 bg-brandgreen mb-10 rounded-full"></div>
          
          <div class="grid grid-cols-2 gap-y-6 gap-x-4">
              <div class="flex items-center group">
                  <div class="w-9 h-9 clip-hex bg-brandgreen/10 flex items-center justify-center mr-3 transition-all group-hover:bg-brandgreen group-hover:scale-110 shadow-sm">
                      <i data-lucide="phone" class="w-4 h-4 text-brandgreen transition-colors group-hover:text-white"></i>
                  </div>
                  <div>
                      <p class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">Call</p>
                      <p class="text-[12px] font-black text-branddark">+1 (555) 0123</p>
                  </div>
              </div>
              
              <div class="flex items-center group">
                  <div class="w-9 h-9 clip-hex bg-branddark/5 flex items-center justify-center mr-3 transition-all group-hover:bg-brandgreen group-hover:scale-110 shadow-sm">
                      <i data-lucide="mail" class="w-4 h-4 text-branddark transition-colors group-hover:text-white"></i>
                  </div>
                  <div>
                      <p class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">Email</p>
                      <p class="text-[12px] font-black text-branddark">hello@growth.com</p>
                  </div>
              </div>
              
              <div class="flex items-center group">
                  <div class="w-9 h-9 clip-hex bg-brandgreen/10 flex items-center justify-center mr-3 transition-all group-hover:bg-brandgreen group-hover:scale-110 shadow-sm">
                      <i data-lucide="globe" class="w-4 h-4 text-brandgreen transition-colors group-hover:text-white"></i>
                  </div>
                  <div>
                      <p class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">Web</p>
                      <p class="text-[12px] font-black text-branddark">www.growth.com</p>
                  </div>
              </div>

              <div class="flex items-center group">
                <div class="w-9 h-9 clip-hex bg-branddark/5 flex items-center justify-center mr-3 transition-all group-hover:bg-brandgreen group-hover:scale-110 shadow-sm">
                    <i data-lucide="map-pin" class="w-4 h-4 text-branddark transition-colors group-hover:text-white"></i>
                </div>
                <div>
                    <p class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">Office</p>
                    <p class="text-[12px] font-black text-branddark">Tech City, NY</p>
                </div>
            </div>
          </div>
      </div>

      <!-- Right Side Hex Image -->
      <div class="w-1/2 relative bg-brandgreen overflow-hidden">
          <!-- Background Pattern -->
          <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(white 1px, transparent 1px); background-size: 20px 20px;"></div>
          
          <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-[380px] h-[430px] clip-hex bg-branddark/20 p-2 shadow-2xl">
                  <div class="w-full h-full clip-hex bg-white p-1">
                      <div class="w-full h-full clip-hex bg-gray-200 overflow-hidden">
                          <img src="/presentation-images/growth-business-deck/slide-9-img-1.jpg" alt="A clean and modern professional workspace with plants and laptop" class="w-full h-full object-cover grayscale-[0.2] contrast-125">
                      </div>
                  </div>
              </div>
          </div>
          
          <!-- Small Accent Elements -->
          <div class="absolute top-[10%] right-[10%] w-12 h-12 clip-hex bg-white/20 backdrop-blur-sm z-20"></div>
          <div class="absolute bottom-[10%] left-[10%] w-8 h-8 clip-hex bg-branddark/40 z-20"></div>
          
          <div class="absolute top-1/2 left-0 -translate-x-1/2 -translate-y-1/2 w-24 h-24 clip-hex bg-white opacity-20 blur-xl"></div>
      </div>
      
      <!-- Footer Decorations -->
      <div class="absolute bottom-6 left-20 flex items-center space-x-2">
          <div class="w-4 h-1 bg-brandgreen rounded-full"></div>
          <div class="w-8 h-1 bg-brandgreen opacity-30 rounded-full"></div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
