<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 04</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-branddark overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col overflow-hidden p-20"
    >
      <!-- Top Section -->
      <div class="mb-12 flex items-start justify-between">
        <div class="max-w-md">
          <h1
            class="mb-4 text-[48px] leading-tight font-black tracking-tighter text-white uppercase"
          >
            HEADLINE<br /><span class="text-brandyellow">SLIDE</span>
          </h1>
          <div class="bg-brandyellow h-1 w-16"></div>
        </div>
        <div class="flex flex-col space-y-4 pt-4">
          <div
            class="border-brandyellow flex h-6 w-6 items-center justify-center rounded-full border-2"
          >
            <div class="bg-brandyellow h-2 w-2 rounded-full"></div>
          </div>
          <div
            class="border-brandorange flex h-6 w-6 items-center justify-center rounded-full border-2"
          >
            <div class="bg-brandorange h-2 w-2 rounded-full"></div>
          </div>
          <div
            class="border-brandyellow flex h-6 w-6 items-center justify-center rounded-full border-2"
          >
            <div class="bg-brandyellow h-2 w-2 rounded-full"></div>
          </div>
        </div>
      </div>

      <!-- Mid Section -->
      <div class="flex flex-1 items-center">
        <div class="w-1/2">
          <p class="text-[14px] leading-relaxed font-medium text-gray-400">
            Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse
            molestie consequat, vel illum dolore eu feugiat nulla facilisis at
            vero eros et accumsan et iusto odio dignissim qui blandit praesent
            luptatum zzril delenit augue duis dolore te feugait nulla facilisi.
          </p>
        </div>
      </div>

      <!-- Bottom Accents -->
      <div
        class="absolute right-0 bottom-0 flex h-[150px] w-[400px] items-end justify-end rounded-tl-[150px] border-t border-l border-white/5 p-8"
      >
        <div
          class="border-brandyellow/10 mr-[-40px] mb-[-40px] h-24 w-24 rounded-full border"
        ></div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
