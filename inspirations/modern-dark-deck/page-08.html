<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 08</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-branddark overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] flex-col overflow-hidden p-20"
    >
      <!-- Header -->
      <div
        class="relative z-10 mb-16 flex items-center justify-between border-b border-white/5 pb-8"
      >
        <h1
          class="text-[48px] font-black tracking-tighter text-white uppercase"
        >
          HEADLINE <span class="text-brandyellow">SLIDE</span>
        </h1>
        <div class="flex space-x-2">
          <div class="bg-brandyellow h-[2px] w-10"></div>
          <div class="h-[2px] w-4 bg-white/20"></div>
        </div>
      </div>

      <!-- Main Content: Vertical Bubbles -->
      <div
        class="relative z-10 flex flex-1 items-center justify-center space-x-12"
      >
        <!-- Step 1 -->
        <div class="flex flex-col items-center">
          <div
            class="bg-brandyellow mb-6 flex h-16 w-16 items-center justify-center rounded-full shadow-[0_0_30px_rgba(251,197,49,0.3)]"
          >
            <i data-lucide="database" class="text-branddark h-8 w-8"></i>
          </div>
          <p
            class="mb-2 text-[10px] font-black tracking-widest text-gray-500 uppercase"
          >
            Service 01
          </p>
          <div
            class="from-brandyellow h-12 w-1 bg-gradient-to-b to-transparent opacity-20"
          ></div>
        </div>

        <!-- Step 2 -->
        <div class="flex flex-col items-center">
          <div
            class="bg-brandorange mb-6 flex h-16 w-16 items-center justify-center rounded-full shadow-[0_0_30px_rgba(230,126,34,0.3)]"
          >
            <i data-lucide="shield" class="text-branddark h-8 w-8"></i>
          </div>
          <p
            class="mb-2 text-[10px] font-black tracking-widest text-gray-500 uppercase"
          >
            Service 02
          </p>
          <div
            class="from-brandorange h-12 w-1 bg-gradient-to-b to-transparent opacity-20"
          ></div>
        </div>

        <!-- Step 3 -->
        <div class="flex flex-col items-center">
          <div
            class="mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-white shadow-[0_0_30px_rgba(255,255,255,0.1)]"
          >
            <i data-lucide="activity" class="text-branddark h-8 w-8"></i>
          </div>
          <p
            class="mb-2 text-[10px] font-black tracking-widest text-gray-500 uppercase"
          >
            Service 03
          </p>
          <div
            class="h-12 w-1 bg-gradient-to-b from-white to-transparent opacity-10"
          ></div>
        </div>
      </div>

      <!-- Decorative Background Curves -->
      <div class="pointer-events-none absolute inset-0 z-0">
        <div
          class="absolute top-[40%] left-[-10%] h-[300px] w-[300px] rounded-full border border-white/5"
        ></div>
        <div
          class="border-brandyellow/5 absolute right-[-5%] bottom-[10%] h-[400px] w-[400px] rounded-full border"
        ></div>
        <div
          class="absolute top-[10%] left-1/2 h-[100px] w-[800px] -translate-x-1/2 rounded-b-[400px] border-b border-white/5"
        ></div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
