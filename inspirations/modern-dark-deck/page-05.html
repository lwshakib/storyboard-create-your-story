<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 05</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-branddark overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] items-center overflow-hidden p-20"
    >
      <!-- Left: Large Circular Ring -->
      <div class="relative flex w-1/2 items-center justify-center">
        <div
          class="absolute -left-48 h-[450px] w-[450px] rounded-full border-[50px] border-white/5"
        ></div>
        <div
          class="from-brandyellow via-brandorange h-[320px] w-[320px] rounded-full border-[10px] border-transparent bg-gradient-to-r to-transparent p-1"
          style="clip-path: circle(50% at 50% 50%); border-radius: 9999px"
        >
          <div class="bg-branddark h-full w-full rounded-full"></div>
        </div>
      </div>

      <!-- Right: Content -->
      <div class="flex w-1/2 flex-col justify-center">
        <h1
          class="mb-6 text-[56px] leading-tight font-black tracking-tighter text-white uppercase"
        >
          HEADLINE<br /><span class="text-brandyellow">SLIDE</span>
        </h1>
        <div class="bg-brandyellow mb-8 h-1.5 w-20"></div>
        <p class="mb-12 text-[14px] leading-relaxed font-medium text-gray-400">
          Leading the industry in cross-border digital payments and
          decentralized finance solutions. We bridge the gap between traditional
          finance and modern digital ecosystems.
        </p>

        <div class="flex space-x-4">
          <div
            class="bg-brandyellow/10 flex h-8 w-8 items-center justify-center rounded-full"
          >
            <i data-lucide="globe" class="text-brandyellow h-4 w-4"></i>
          </div>
          <div
            class="bg-brandorange/10 flex h-8 w-8 items-center justify-center rounded-full"
          >
            <i data-lucide="zap" class="text-brandorange h-4 w-4"></i>
          </div>
        </div>
      </div>

      <!-- Decorative Curves -->
      <div class="absolute top-0 right-0 p-12">
        <div
          class="h-32 w-32 rounded-tr-[50px] border-t-[10px] border-r-[10px] border-white/5"
        ></div>
        <div
          class="absolute top-16 right-16 h-24 w-24 rounded-tr-[40px] border-t border-r border-white/10"
        ></div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
