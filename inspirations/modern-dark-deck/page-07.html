<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 07</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-branddark overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] items-center overflow-hidden p-20"
    >
      <!-- Left: Content -->
      <div class="w-2/3 pr-16">
        <h2
          class="text-brandorange mb-4 text-[12px] font-black tracking-[0.4em] uppercase"
        >
          Phase Two: Acceleration
        </h2>
        <h1
          class="mb-8 text-[56px] leading-tight font-black tracking-tighter text-white uppercase"
        >
          HEADLINE<br /><span class="text-gray-400">SLIDE</span>
        </h1>

        <div
          class="relative w-full overflow-hidden rounded-3xl border border-white/10 bg-white/5 p-8"
        >
          <div
            class="bg-brandorange/10 absolute top-0 right-0 -mt-16 -mr-16 h-32 w-32 rounded-full"
          ></div>
          <p
            class="relative z-10 text-[14px] leading-relaxed font-medium text-gray-400"
          >
            Scaling operations across 12 new regions and implementing AI-driven
            customer support modules. We aim for a 300% increase in operational
            throughput by Q4 2024.
          </p>
          <div class="relative z-10 mt-8 flex space-x-12">
            <div>
              <p class="text-[24px] font-black text-white">12+</p>
              <p class="text-[10px] font-black text-gray-500 uppercase">
                Markets
              </p>
            </div>
            <div>
              <p class="text-brandorange text-[24px] font-black">300%</p>
              <p class="text-[10px] font-black text-gray-500 uppercase">
                Growth
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Large Number -->
      <div class="relative flex w-1/3 items-center justify-center">
        <div class="absolute inset-0 flex items-center justify-center">
          <div
            class="h-[300px] w-[300px] rounded-full border border-white/5"
          ></div>
          <div
            class="h-[400px] w-[400px] rounded-full border border-white/5"
          ></div>
        </div>
        <span
          class="text-brandorange z-10 text-[240px] leading-none font-black"
          style="text-shadow: 0 0 50px rgba(230, 126, 34, 0.2)"
          >2.</span
        >

        <!-- Decorative circle ring piece -->
        <div
          class="border-brandorange/30 absolute h-[320px] w-[320px] rotate-45 rounded-full border-r-[15px]"
        ></div>
      </div>

      <!-- Footer Decorative Lines -->
      <div class="absolute bottom-0 left-0 p-8">
        <div
          class="h-12 w-48 rounded-bl-3xl border-b-2 border-l-2 border-white/5"
        ></div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
