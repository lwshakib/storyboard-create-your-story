<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 06</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-branddark overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] items-center overflow-hidden p-20"
    >
      <!-- Left: Large Number -->
      <div class="relative flex w-1/3 items-center justify-center">
        <div class="absolute inset-0 flex items-center justify-center">
          <div
            class="h-48 w-48 rounded-full border-[20px] border-white/5"
          ></div>
        </div>
        <span
          class="text-brandyellow z-10 text-[200px] leading-none font-black opacity-80"
          >1.</span
        >
        <!-- Decorative arc -->
        <div
          class="border-brandyellow/20 absolute -bottom-12 left-0 h-32 w-64 rounded-bl-[100px] border-b-2 border-l-2"
        ></div>
      </div>

      <!-- Right: Content -->
      <div class="w-2/3 pl-16">
        <h2
          class="text-brandyellow mb-4 text-[12px] font-black tracking-[0.4em] uppercase"
        >
          Phase One: Foundation
        </h2>
        <h1
          class="mb-8 text-[56px] leading-tight font-black tracking-tighter text-white uppercase"
        >
          HEADLINE<br /><span class="text-gray-400">SLIDE</span>
        </h1>

        <div class="grid grid-cols-2 gap-8 border-t border-white/5 pt-8">
          <div class="border-brandyellow rounded-2xl border-l-4 bg-white/5 p-6">
            <p class="text-[12px] leading-relaxed font-medium text-gray-400">
              Integrating legacy systems with modern API-first architectures to
              create a robust digital backbone.
            </p>
          </div>
          <div class="border-brandorange rounded-2xl border-l-4 bg-white/5 p-6">
            <p class="text-[12px] leading-relaxed font-medium text-gray-400">
              Ensuring seamless data migration and cloud-native infrastructure
              scaling for future-proof operations.
            </p>
          </div>
        </div>
      </div>

      <!-- Decorative Lines -->
      <div class="absolute right-8 bottom-8 flex space-x-2">
        <div class="bg-brandyellow h-2 w-2 rounded-full"></div>
        <div class="bg-brandorange h-2 w-2 rounded-full"></div>
        <div class="h-2 w-2 rounded-full bg-white/20"></div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
