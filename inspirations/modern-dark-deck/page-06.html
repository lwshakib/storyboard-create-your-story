<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 06</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans overflow-hidden bg-branddark">
    <div class="w-[960px] h-[540px] relative overflow-hidden flex items-center p-20">
      <!-- Left: Large Number -->
      <div class="w-1/3 flex items-center justify-center relative">
          <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-48 h-48 border-[20px] border-white/5 rounded-full"></div>
          </div>
          <span class="text-[200px] font-black leading-none text-brandyellow opacity-80 z-10">1.</span>
          <!-- Decorative arc -->
          <div class="absolute -bottom-12 left-0 w-64 h-32 border-b-2 border-l-2 border-brandyellow/20 rounded-bl-[100px]"></div>
      </div>

      <!-- Right: Content -->
      <div class="w-2/3 pl-16">
          <h2 class="text-brandyellow text-[12px] font-black uppercase tracking-[0.4em] mb-4">Phase One: Foundation</h2>
          <h1 class="text-white text-[56px] font-black leading-tight uppercase mb-8 tracking-tighter">
            HEADLINE<br/><span class="text-gray-400">SLIDE</span>
          </h1>
          
          <div class="grid grid-cols-2 gap-8 pt-8 border-t border-white/5">
              <div class="bg-white/5 p-6 rounded-2xl border-l-4 border-brandyellow">
                  <p class="text-gray-400 text-[12px] leading-relaxed font-medium">
                    Integrating legacy systems with modern API-first architectures to create a robust digital backbone.
                  </p>
              </div>
              <div class="bg-white/5 p-6 rounded-2xl border-l-4 border-brandorange">
                  <p class="text-gray-400 text-[12px] leading-relaxed font-medium">
                    Ensuring seamless data migration and cloud-native infrastructure scaling for future-proof operations.
                  </p>
              </div>
          </div>
      </div>

      <!-- Decorative Lines -->
      <div class="absolute bottom-8 right-8 flex space-x-2">
           <div class="w-2 h-2 rounded-full bg-brandyellow"></div>
           <div class="w-2 h-2 rounded-full bg-brandorange"></div>
           <div class="w-2 h-2 rounded-full bg-white/20"></div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
