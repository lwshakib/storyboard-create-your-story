<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sans overflow-hidden bg-branddark">
    <div class="w-[960px] h-[540px] relative overflow-hidden flex items-center p-20">
      <!-- Background Accents -->
      <div class="absolute top-12 left-12 w-24 h-24 border border-brandyellow/10 rounded-full"></div>
      
      <!-- Left: Circular Image -->
      <div class="relative w-1/2 flex items-center justify-center">
          <div class="w-[280px] h-[280px] rounded-full border-[12px] border-brandyellow p-4 shadow-2xl overflow-hidden">
               <div class="w-full h-full rounded-full overflow-hidden bg-gray-800">
                    <img
                        src="/presentation-images/modern-dark-deck/avatar-15.jpg"
                        alt="Professional executive with smiling face"
                        class="w-full h-full object-cover"
                    />
               </div>
          </div>
          <!-- Decorative curve -->
          <div class="absolute -bottom-8 -left-8 w-40 h-40 border-l border-b border-brandyellow/20 rounded-bl-[80px]"></div>
      </div>

      <!-- Right: Content -->
      <div class="w-1/2 pl-12">
          <h2 class="text-brandyellow text-[12px] font-black uppercase tracking-[0.3em] mb-4">Strategic Vision</h2>
          <h1 class="text-white text-[48px] font-black leading-tight uppercase mb-6 tracking-tighter">
            HEADLINE<br/><span class="text-gray-400">SLIDE</span>
          </h1>
          <div class="w-16 h-1 bg-brandyellow mb-8"></div>
          <p class="text-gray-400 text-[14px] leading-relaxed font-medium">
            Our vision is to provide unparalleled digital solutions that empower global enterprises to scale efficiently and sustainably. We focus on long-term value creation and technological innovation.
          </p>
          
          <div class="mt-12 flex items-center space-x-2">
              <i data-lucide="arrow-right" class="text-brandyellow w-4 h-4"></i>
              <span class="text-[10px] font-black text-white uppercase tracking-widest">Learn More</span>
          </div>
      </div>

      <!-- Bottom Decorative Curve -->
      <div class="absolute bottom-[-50px] left-1/2 -translate-x-1/2 w-[400px] h-[100px] border-t border-brandyellow/10 rounded-t-[200px]"></div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
