<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dark Deck - Slide 03</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              branddark: "#141624",
              brandyellow: "#fbc531",
              brandorange: "#e67e22",
            },
          },
        },
      }
    </script>
  </head>
  <body class="bg-branddark overflow-hidden font-sans">
    <div
      class="relative flex h-[540px] w-[960px] items-center overflow-hidden p-20"
    >
      <!-- Left Content -->
      <div class="flex w-1/3 flex-col justify-center">
        <p
          class="text-brandyellow mb-4 text-[10px] font-black tracking-[0.2em] uppercase"
        >
          Core Objectives
        </p>
        <p class="text-[12px] leading-relaxed font-medium text-gray-400">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
          nonummy nibh euismod tincidunt ut laoreet dolore.
        </p>
        <div class="mt-6 h-1 w-12 bg-yellow-900/40"></div>
      </div>

      <!-- Right: Large Circular Headline -->
      <div class="relative flex w-2/3 items-center justify-center">
        <div
          class="from-brandyellow to-brandorange h-[380px] w-[380px] rounded-full border-[20px] border-transparent bg-gradient-to-br p-1"
          style="clip-path: circle(50%)"
        >
          <div
            class="bg-branddark flex h-full w-full items-center justify-center rounded-full p-12 text-center"
          >
            <h1
              class="text-[48px] leading-tight font-black tracking-tighter text-white uppercase"
            >
              HEADLINE<br /><span class="text-brandyellow">SLIDE</span>
            </h1>
          </div>
        </div>

        <!-- Outer decorative rings -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div
            class="h-[440px] w-[440px] rounded-full border border-white/5"
          ></div>
          <div
            class="h-[480px] w-[480px] rounded-full border border-white/5"
          ></div>
        </div>
      </div>

      <!-- Corner Accent -->
      <div class="absolute top-12 right-12">
        <div
          class="border-brandyellow/20 h-16 w-16 rounded-tr-3xl border-t border-r"
        ></div>
      </div>
    </div>

    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
